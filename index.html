<h1 id="contenido-del-curso">Contenido del curso</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Sesión 1 (2h): Visibilidad, Captura y Protocolos Clave
  ▸ Arquitectura de captura: TAPs, SPAN, Zero Trust, Cloud
  ▸ PCAP, tcpdump, BPF y Wireshark
  ▸ Protocolos clave: ARP, TCP/IP, DNS, HTTP/S
  ▸ Lab 1 [LogiCorp]: Ana y la receta secreta (mensajería + extracción de archivo)
  ▸ Lab 2 [LogiCorp]: Ann Dercover — email personal desde la red corporativa

<div class="highlight-box">
<p><strong>Escenario que seguiremos durante el curso:</strong></p>
</div>
<div class="cols">
<div>
<p><strong>La empresa:</strong></p>
<div class="list-item"><strong>LogiCorp S.L.</strong> — empresa logística, 300 empleados</div>
<div class="list-item">Red corporativa mixta: on-premise + AWS</div>
<div class="list-item">Sin SOC propio, solo un firewall perimetral</div>
<p><strong>El incidente:</strong></p>
<div class="list-item">El usuario de <strong>Stewie-PC</strong> reporta que su equipo va lento</div>
<div class="list-item">IT detecta tráfico saliente inusual en el firewall</div>
<div class="list-item"><strong>Nos llaman para investigar</strong></div>
</div>
<div>
<div class="highlight-box">
<p><strong>Evidencias recibidas:</strong></p>
<div class="list-item"><code>Evidencia01.pcap</code> — tráfico de la red WiFi corporativa</div>
<div class="list-item"><code>Evidencia02.pcap</code> — tráfico SMTP capturado en el gateway</div>
<div class="list-item"><code>Evidencia03.pcap</code> — captura del segmento de red interno</div>
<div class="list-item"><code>Evidencia04.pcap</code> — sesión de navegación del equipo infectado</div>
</div>
<div class="warn-box">
<p><strong>Fases de la investigación:</strong></p>
<div class="list-item">¿Cómo se exfiltró el activo crítico?</div>
<div class="list-item">¿Se usó email para coordinar con el exterior?</div>
<div class="list-item">¿Qué sistemas fueron reconocidos internamente?</div>
<div class="list-item">¿Cómo entró el malware en Stewie-PC?</div>
</div>
</div>
</div>

<h1 id="tcpdump">Tcpdump</h1>
<div class="text-img">
<div>
<p><strong>La herramienta de captura más usada</strong></p>
<div class="list-item">[OK] Open Source</div>
<div class="list-item">[OK] Multiplataforma</div>
<div class="list-item">[OK] Basada en libpcap</div>
<p><strong>Características:</strong></p>
<div class="list-item">Usa sintaxis <strong>BPF</strong> (Berkeley Packet Filter)</div>
<div class="list-item">Muestra detalles en terminal o guarda en pcap</div>
<div class="list-item">Lee de la red o de un pcap existente</div>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Captura básica</span>
tcpdump -i eth0

<span class="hljs-comment"># Guardar a archivo</span>
tcpdump -i eth0 -w captura.pcap

<span class="hljs-comment"># Con filtro BPF</span>
tcpdump -i eth0 <span class="hljs-string">&#x27;host 10.0.0.1&#x27;</span>

<span class="hljs-comment"># Leer de archivo</span>
tcpdump -r captura.pcap
</code></pre>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="bpf-berkeley-packet-filter">BPF (Berkeley Packet Filter)</h1>
<div class="cols">
<div>
<p><strong>¿Qué es BPF?</strong></p>
<div class="list-item">Sintaxis para <strong>filtrar paquetes</strong> rápidamente</div>
<div class="list-item">Usada por <strong>tcpdump</strong> y <strong>wireshark</strong> (tshark)</div>
<div class="list-item"><strong>Esencial</strong> para analistas</div>
<div class="list-item"><strong>Optimizada</strong> por el kernel</div>
<div class="highlight-box">
<p><strong>Ventaja:</strong><br />
Filtrado a nivel de kernel = Máximo rendimiento</p>
</div>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Ejemplo básico</span>
tcpdump -i eth0 -w archivo.pcap \
  <span class="hljs-string">&#x27;host 10.10.10.1 and tcp port 443&#x27;</span>
</code></pre>

<h1 id="bpf---sintaxis-b%C3%A1sica">BPF - Sintaxis básica</h1>
<div class="cols">
<div>
<p><strong>Modificadores:</strong></p>
<p><strong>Type (Tipo)</strong></p>
<div class="list-item">host - Dirección IP</div>
<div class="list-item">net - Red</div>
<div class="list-item">port - Puerto</div>
<p><strong>Dir (Dirección)</strong></p>
<div class="list-item">src - Origen</div>
<div class="list-item">dst - Destino</div>
<div class="list-item">(por defecto: ambos)</div>
<p><strong>Proto (Protocolo)</strong></p>
<div class="list-item">tcp, udp, icmp</div>
<div class="list-item">arp, ip, ip6</div>
</div>
<div>
<p><strong>Operadores booleanos:</strong></p>
<div class="list-item">and (&&)</div>
<div class="list-item">or (||)</div>
<div class="list-item">not (!)</div>
<div class="list-item">() para agrupar</div>
<p><strong>Funciones:</strong></p>
<div class="list-item">len - Número de bytes del paquete</div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Ejemplos combinados</span>
host 10.0.0.1 and tcp port 80

src net 192.168.0.0/16 and \
  dst port 443

tcp and (port 80 or port 443)
</code></pre>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="bpf---filtros-por-tama%C3%B1o-y-flags">BPF - Filtros por tamaño y flags</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Filtra por tamaño del paquete

  ▸ 'len &lt;= 64'  -&gt;  Paquetes pequeños (SYN, RST, DNS)
  ▸ 'len &gt; 1400'  -&gt;  Paquetes grandes (datos HTTP, exfiltración)

  ▸ 'udp[8:2] &gt; 10 &amp;&amp; ip[16:4] &lt;= 0xC0A80000'

Captura solo paquetes TCP con SYN (handshakes)

  ▸ 'tcp[13] &amp; 2 != 0'

Paquetes con carga útil HTTP (método GET/POST)

  ▸ 'tcp[((tcp[12:1] &amp; 0xf0) &gt;&gt; 2):4] = 0x47455420'
</code></pre>

<h1 id="bpf---detecci%C3%B3n-de-amenazas">BPF - Detección de amenazas</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Captura paquetes con User-Agent sospechoso

  ▸ 'tcp[((tcp[12:1] &amp; 0xf0) &gt;&gt; 2):11] = &quot;curl&quot;'

Tráfico TLS con certificate exchange

  ▸ 'tcp[((tcp[12:1] &amp; 0xf0) &gt;&gt; 2):1] = 0x16 &amp;&amp; \
     tcp[((tcp[12:1] &amp; 0xf0) &gt;&gt; 2)+5:1] = 0x0b'

Paquetes con TTL bajo (posible IP spoofing)

  ▸ 'ip[8] &lt; 10'

Filtra RST inmediatos tras SYN (port scan)

  ▸ 'tcp[13] = 0x14 &amp;&amp; len = 40'
</code></pre>
<footer>Miguel Herrero | 2026</footer>

<h1 id="bpf---filtros-avanzados">BPF - Filtros avanzados</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Paquetes UDP con payload superior a 100 bytes

  ▸ 'udp &amp;&amp; len &gt; 100'

Paquetes ICMP con código de error

  ▸ 'icmp[0] = 3 || icmp[0] = 11'

Tráfico a puertos no estándar (evasión)

  ▸ 'tcp dst portrange 1024-65535 &amp;&amp; \
     tcp[((tcp[12:1] &amp; 0xf0) &gt;&gt; 2):4] = 0x504f5354'

Fragmentos IP (posible ataque de fragmentación)

  ▸ 'ip[6:2] &amp; 0x1fff != 0'
</code></pre>

<h1 id="logicorp--apertura-del-pcap">LogiCorp — Apertura del PCAP</h1>
<div class="warn-box">
<p><strong>En el caso de LogiCorp:</strong></p>
<p>IT nos entrega el PCAP del firewall perimetral de las últimas 4 horas. Lo primero es orientarse sin perdernos en los miles de paquetes.</p>
</div>
<div class="cols">
<div>
<p><strong>Filtros iniciales aplicados:</strong></p>
<div class="list-item"><code>dns</code> — aislamos todas las consultas de nombres</div>
<div class="list-item"><code>ip.src == 10.10.1.45</code> — solo tráfico de DESKTOP-MK3</div>
<div class="list-item"><code>tcp.port == 443 && ip.dst != 10.0.0.0/8</code> — HTTPS saliente</div>
</div>
<div>
<div class="highlight-box">
<p><strong>Primer hallazgo:</strong></p>
<p>Al aislar DNS, aparecen consultas repetidas al mismo dominio desconocido — exactamente cada 60 segundos.</p>
<p>Pasamos al módulo de protocolos para entender qué estamos viendo.</p>
</div>
</div>
</div>

<h1 id="arp--address-resolution-protocol">ARP — Address Resolution Protocol</h1>
<div class="img-text">
<div>
<p><img src="./images/slide_044_img_46.png" alt="" style="width:350px;" /></p>
</div>
<div>
<p><strong>¿Para qué sirve ARP?</strong></p>
<div class="list-item">Resolución de dirección IP → MAC en el mismo segmento LAN</div>
<div class="list-item">Necesario antes de cualquier comunicación L2</div>
<p><strong>Flujo:</strong></p>
<div class="list-item-sub">A quiere hablar con 10.0.0.2 pero no sabe su MAC</div>
<div class="list-item-sub">A emite un ARP Request (broadcast)</div>
<div class="list-item-sub">10.0.0.2 responde con su MAC (ARP Reply unicast)</div>
<div class="list-item-sub">A almacena la entrada en su cache ARP</div>
</div>
</div>

<h1 id="problemas-de-arp">Problemas de ARP</h1>
<div class="cols">
<div>
<div class="warn-box">
<p><strong>ARP no es seguro:</strong></p>
<div class="list-item">No valida autenticidad del emisor</div>
<div class="list-item">Cualquiera puede responder a cualquier petición ARP</div>
<div class="list-item">Todos los equipos actualizan su caché al recibir ARP</div>
</div>
<p><strong>ARP Spoofing / Poisoning:</strong></p>
<div class="list-item">Un atacante envía ARP Replies falsos</div>
<div class="list-item">Redirige tráfico hacia sí mismo → <strong>MITM</strong></div>
<div class="list-item">Permite capturar o modificar tráfico</div>
</div>
<div>
<p><img src="./images/slide_045_img_49.png" alt="" style="width:400px;" /></p>
<div class="highlight-box">
<p><strong>Detección en Wireshark:</strong></p>
<p><code>arp.duplicate-address-detected</code> o múltiples MACs para la misma IP</p>
</div>
</div>
</div>

<h1 id="cabecera-de-ipv4">Cabecera de IPv4</h1>
<div class="img-text">
<div>
<p><img src="./images/slide_049_img_52.png" alt="" style="width:380px;" /></p>
</div>
<div>
<p><strong>Campos clave:</strong></p>
<div class="list-item"><strong>Versión</strong>: 4 (IPv4) o 6 (IPv6) — otro valor → descarte</div>
<div class="list-item"><strong>Protocol</strong>: tipo de capa 4 encapsulada</div>
<div class="list-item-sub">ICMP: 1 | TCP: 6 | UDP: 17 (0x11)</div>
<div class="list-item"><strong>TTL</strong>: saltos máximos antes del descarte</div>
<div class="list-item-sub">Windows: 128 | Linux: 64 | Routers: 255</div>
<div class="list-item"><strong>ECN</strong>: notificación de congestión</div>
<div class="list-item-sub">00 = No ECN | 01/10 = ECN-Aware | 11 = Congestión</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="cabecera-ipv4--campos-adicionales">Cabecera IPv4 — Campos adicionales</h1>
<div class="cols">
<div>
<p><strong>Tamaño y calidad de servicio:</strong></p>
<div class="list-item"><strong>IHL</strong>: longitud de cabecera en palabras de 32 bits</div>
<div class="list-item-sub">Mínimo: 5 (20 bytes) | Máximo: 15 (60 bytes)</div>
<div class="list-item"><strong>DSCP/ToS</strong>: prioridad y clase de tráfico</div>
<div class="list-item-sub">VoIP, vídeo → valores elevados de DSCP</div>
<div class="list-item"><strong>Total Length</strong>: tamaño total del paquete (cabecera + datos)</div>
<div class="list-item-sub">Máximo: 65 535 bytes</div>
</div>
<div>
<p><strong>Fragmentación e integridad:</strong></p>
<div class="list-item"><strong>Identification</strong>: ID común a todos los fragmentos del mismo datagrama</div>
<div class="list-item"><strong>Flags</strong>: control de fragmentación</div>
<div class="list-item-sub">DF (Don't Fragment) | MF (More Fragments)</div>
<div class="list-item"><strong>Fragment Offset</strong>: posición del fragmento (múltiplo de 8 bytes)</div>
<div class="list-item"><strong>Header Checksum</strong>: verificación de integridad solo de la cabecera</div>
<div class="list-item-sub">Recalculado en cada router (el TTL cambia)</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="fragmentaci%C3%B3n-de-ipv4">Fragmentación de IPv4</h1>
<div class="cols">
<div>
<p><strong>¿Cuándo ocurre?</strong></p>
<div class="list-item">Paquete mayor que el <strong>MTU</strong> del enlace</div>
<div class="list-item-sub">Máx IP: 64KB | Ethernet: 1500 bytes</div>
<p><strong>Control de fragmentación:</strong></p>
<div class="list-item"><strong>ID</strong>: mismo valor en todos los fragmentos</div>
<div class="list-item"><strong>Offset</strong>: posición del fragmento (múltiplo de 8)</div>
<div class="list-item"><strong>Flag M</strong>: "More Fragments" — activo en todos salvo el último</div>
</div>
<div>
<p><img src="./images/slide_050_img_54.png" alt="" style="width:380px;" /></p>
<div class="highlight-box">
<p><strong>Forense:</strong></p>
<p>La fragmentación puede usarse para evadir IDS que solo inspeccionan el primer fragmento</p>
</div>
</div>
</div>

<h1 id="ipv6--ventajas">IPv6 — Ventajas</h1>
<div class="cols">
<div>
<p><strong>Motivación:</strong></p>
<div class="list-item">Direcciones IPv4 públicas agotadas desde ~2011</div>
<div class="list-item">NAT y redes privadas son parches temporales</div>
<p><strong>Mejoras técnicas:</strong></p>
<div class="list-item">Enrutamiento más sencillo (sin broadcast)</div>
<div class="list-item"><strong>Seguridad nativa</strong> (IPSec integrado)</div>
<div class="list-item-sub">Cifrado del payload</div>
<div class="list-item-sub">Comprobación de integridad</div>
<div class="list-item-sub">Autenticación del origen</div>
</div>
<div>
<div class="highlight-box">
<p><strong>Más mejoras:</strong></p>
<div class="list-item">QoS mejorado (Flow Label)</div>
<div class="list-item">Payloads mayores (jumbogramas)</div>
<div class="list-item">Autoconfiguración SLAAC</div>
<div class="list-item">Sin checksums en cabecera</div>
</div>
<div class="warn-box">
<p><strong>Reto forense:</strong> Mayor opacidad si no se tiene visibilidad sobre el enrutamiento IPv6 interno</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="tcp-vs-udp">TCP vs UDP</h1>
<div class="cols">
<div>
<h2 id="tcp">TCP</h2>
<h2 id="transmission-control-protocol">Transmission Control Protocol</h2>
<div class="list-item"><strong>Confiable</strong></div>
<div class="list-item">Con secuenciación y reordenación</div>
<div class="list-item">Orientado a conexión (3-way handshake)</div>
<div class="list-item">Control de flujo y congestión</div>
<div class="list-item">Puertos 0–65535 | RFC 793</div>
</div>
<div>
<h2 id="udp">UDP</h2>
<h2 id="user-datagram-protocol">User Datagram Protocol</h2>
<div class="list-item"><strong>No confiable</strong></div>
<div class="list-item">Sin secuenciación</div>
<div class="list-item">No orientado a conexión</div>
<div class="list-item">Sin control de flujo</div>
<div class="list-item">Puertos 0–65535 | RFC 768</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="udp--caracter%C3%ADsticas">UDP — Características</h1>
<div class="cols">
<div>
<p><strong>Protocolo ligero y rápido:</strong></p>
<div class="list-item">Sobrecarga mínima de cabecera (8 bytes)</div>
<div class="list-item">Sin control de flujo ni retransmisiones</div>
<div class="list-item">Sin garantía de orden de llegada</div>
<p><strong>Protocolos basados en UDP:</strong></p>
<div class="list-item"><strong>DNS</strong> — resolución de nombres</div>
<div class="list-item"><strong>NTP</strong> — sincronización de tiempo</div>
<div class="list-item"><strong>SNMP</strong> — monitorización</div>
<div class="list-item"><strong>DHCP</strong> — configuración dinámica</div>
<div class="list-item"><strong>QUIC/HTTP3</strong> — web moderno</div>
</div>
<div>
<div class="highlight-box">
<p><strong>Cabecera UDP (8 bytes):</strong></p>
<p>Puerto origen | Puerto destino</p>
<p>Longitud total | Checksum</p>
</div>
<div class="warn-box">
<p>Diseñados en una era sin modelo de seguridad → son vectores de ataque habituales</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="icmp--internet-control-message-protocol">ICMP — Internet Control Message Protocol</h1>
<div class="cols">
<div>
<p><strong>Propósito:</strong></p>
<div class="list-item">Reportar errores <strong>no temporales</strong> de la red</div>
<div class="list-item">Intercambiar información de control simple</div>
<p><strong>Casos de uso:</strong></p>
<div class="list-item">Fragmentación necesaria pero DF=1</div>
<div class="list-item">Puerto inalcanzable (destino no responde)</div>
<div class="list-item"><strong>Ping</strong> (Echo Request / Echo Reply)</div>
<div class="list-item">TTL Exceeded (traceroute)</div>
</div>
<div>
<div class="warn-box">
<p><strong>Habitual bloquearlo en redes corporativas:</strong></p>
<div class="list-item">Dificulta el descubrimiento de la red</div>
<div class="list-item">Anula PMTUD → puede generar problemas de red</div>
</div>
<div class="highlight-box">
<p><strong>Forense:</strong></p>
<p>Los mensajes de error ICMP <strong>incluyen parte del paquete original</strong> que causó el error → revelan información de sesiones internas</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="icmp-echo-request--reply-ping">ICMP Echo Request / Reply (PING)</h1>
<div class="cols">
<div>
<p><strong>Estructura:</strong></p>
<div class="list-item"><strong>Mismo identificador</strong> en request y reply</div>
<div class="list-item">Diferentes <strong>números de secuencia</strong> por envío</div>
<div class="list-item">Permite controlar paquetes perdidos y latencia</div>
<p><strong>Uso malicioso:</strong></p>
<div class="list-item"><strong>ICMP Tunneling</strong> — exfiltración de datos en el payload ICMP</div>
<div class="list-item">Reconocimiento de red (ping sweep)</div>
<div class="list-item">Fragmentación maliciosa (Ping of Death)</div>
</div>
<div>
<div class="highlight-box">
<p><strong>Detección en Wireshark:</strong></p>
<p>Filtro: <code>icmp.type == 8</code> (request)</p>
<p>Payload ICMP anormalmente grande = sospechoso</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="dns--variantes-de-transporte">DNS — Variantes de transporte</h1>
<div class="cols">
<div>
<p><strong>DNS clásico (UDP/53):</strong></p>
<div class="list-item">Sin cifrado — visible en la red</div>
<div class="list-item">Fácil de analizar en Wireshark</div>
<div class="list-item">Fácil de bloquear o interceptar</div>
<p><strong>DNS sobre TLS (DoT / puerto 853):</strong></p>
<div class="list-item">Tráfico cifrado TCP</div>
<div class="list-item">Más fácil de bloquear (puerto único)</div>
</div>
<div>
<p><strong>DNS sobre HTTPS (DoH / puerto 443):</strong></p>
<div class="list-item">Mezclado con tráfico HTTPS normal</div>
<div class="list-item"><strong>Difícil de bloquear sin rompimiento TLS</strong></div>
<div class="list-item">Usado por malware moderno para evasión</div>
<div class="warn-box">
<p><strong>Reto forense 2025:</strong></p>
<p>Malware usa DoH (Cloudflare, Google) para ocultar resoluciones de C2</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="https--hypertext-transfer-protocol">HTTP/S — HyperText Transfer Protocol</h1>
<div class="cols">
<div>
<h2 id="http-puerto-80">HTTP (puerto 80)</h2>
<div class="list-item">Protocolo de texto claro</div>
<div class="list-item">Uso muy reducido hoy en día</div>
<div class="list-item">Visible directamente en Wireshark</div>
<h2 id="https-puerto-443">HTTPS (puerto 443)</h2>
<div class="list-item">HTTP sobre TLS/SSL — cifrado end-to-end</div>
<div class="list-item">Requiere interceptación mediante proxy o SSLKEYLOGFILE</div>
<div class="list-item">95%+ del tráfico web actual</div>
</div>
<div>
<div class="highlight-box">
<p><strong>Vector muy común y difícil de bloquear:</strong></p>
<div class="list-item">Navegación web legítima</div>
<div class="list-item">APIs REST</div>
<div class="list-item">Delivery de malware</div>
<div class="list-item">Canales C2</div>
<div class="list-item">Exfiltración de datos</div>
</div>
<div class="warn-box">
<p>Casi todos los campos HTTP son <strong>manipulables</strong> por el atacante</p>
</div>
</div>
</div>

<h1 id="http--m%C3%A9todos">HTTP — Métodos</h1>
<div class="cols">
<div>
<p><strong>Métodos comunes:</strong></p>
<div class="list-item"><strong>GET</strong> — solicitar recurso (sin body)</div>
<div class="list-item"><strong>POST</strong> — enviar datos al servidor</div>
<div class="list-item"><strong>PUT</strong> — subir/actualizar recurso</div>
<div class="list-item"><strong>DELETE</strong> — eliminar recurso</div>
<div class="list-item"><strong>HEAD</strong> — solo cabeceras, sin cuerpo</div>
</div>
<div>
<div class="highlight-box">
<p><strong>Relevancia forense:</strong></p>
<div class="list-item">POST con body grande → posible exfiltración</div>
<div class="list-item">PUT/DELETE inusuales → posible webshell</div>
<div class="list-item">User-Agent sospechoso → herramienta de ataque</div>
<div class="list-item">Muchos GET rápidos → fuzzing / scaneo</div>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="descifrado-de-tls-13-en-wireshark">Descifrado de TLS 1.3 en Wireshark</h1>
<div class="cols">
<div>
<p><strong>El problema con TLS 1.3:</strong></p>
<div class="list-item">TLS 1.2 → se podía usar la clave privada del servidor</div>
<div class="list-item">TLS 1.3 → <strong>Perfect Forward Secrecy obligatorio</strong></div>
<div class="list-item-sub">Cada sesión tiene claves efímeras distintas</div>
<div class="list-item-sub">La clave privada ya no descifra nada</div>
<p><strong>Solución: <code>SSLKEYLOGFILE</code></strong></p>
<div class="list-item">El navegador/app exporta las <em>session keys</em></div>
<div class="list-item">Wireshark las usa para descifrar en tiempo real</div>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Linux / Mac</span>
<span class="hljs-built_in">export</span> SSLKEYLOGFILE=~/tls_keys.log

<span class="hljs-comment"># Windows (permanente)</span>
setx SSLKEYLOGFILE C:\tls_keys.log

<span class="hljs-comment"># Wireshark:</span>
<span class="hljs-comment"># Edit → Preferences → Protocols</span>
<span class="hljs-comment">#   → TLS → Pre-Master-Secret log file</span>
</code></pre>
<div class="warn-box">
<p>Solo funciona si <strong>controlas el endpoint</strong> que genera el tráfico</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="an%C3%A1lisis-forense-de-red--definici%C3%B3n">Análisis Forense de Red — Definición</h1>
<div class="cols">
<div>
<p><strong>¿Qué es?</strong></p>
<div class="list-item">El arte de <strong>reunir evidencias</strong> digitales en la escena de un crimen de red</div>
<div class="list-item">Monitorización y análisis del tráfico para:</div>
<div class="list-item-sub">Reunir información e indicios</div>
<div class="list-item-sub">Obtener pruebas con <strong>validez legal</strong></div>
<div class="list-item-sub">Detectar intrusos y actividad maliciosa</div>
<p><strong>Características:</strong></p>
<div class="list-item">Maneja información <strong>dinámica y muy volátil</strong></div>
<div class="list-item">Fuertemente dependiente de la <strong>calidad y cantidad</strong> de datos disponibles</div>
<div class="list-item">Requiere formación técnica <strong>y</strong> conocimiento del entorno</div>
</div>
<div>
<div class="highlight-box">
<p><strong>Objetivo final:</strong></p>
<p>Reconstruir las acciones del atacante con suficiente detalle para:</p>
<div class="list-item">Entender el vector de ataque</div>
<div class="list-item">Determinar el alcance del daño</div>
<div class="list-item">Atribuir la actividad</div>
<div class="list-item">Sustentar una acusación legal</div>
</div>
</div>
</div>

<h1 id="marco-legal--%C2%BFpuedo-capturar-este-tr%C3%A1fico">Marco Legal — ¿Puedo capturar este tráfico?</h1>
<div class="cols">
<div>
<h2 id="principio-fundamental">Principio fundamental</h2>
<div class="warn-box">
<p>Capturar tráfico de red <strong>sin autorización</strong> es ilegal en la mayoría de jurisdicciones, incluso siendo el administrador de la red</p>
</div>
<p><strong>¿Cuándo es legal?</strong></p>
<div class="list-item">Eres el <strong>propietario de la red</strong> o actúas con mandato explícito</div>
<div class="list-item">Existe una <strong>política de uso aceptable</strong> firmada por los empleados</div>
<div class="list-item">En España: <strong>autorización escrita</strong> de la dirección antes de capturar</div>
<div class="list-item">En entornos cloud: verificar los <strong>términos del proveedor</strong></div>
</div>
<div>
<h2 id="normativa-clave-espa%C3%B1a--ue">Normativa clave (España / UE)</h2>
<div class="list-item"><strong>GDPR / RGPD</strong> — el tráfico capturado puede contener datos personales</div>
<div class="list-item-sub">Obligación de minimización de datos</div>
<div class="list-item-sub">Retención limitada al tiempo necesario</div>
<div class="list-item"><strong>Ley Orgánica 3/2018 (LOPDGDD)</strong></div>
<div class="list-item-sub">Complementa el GDPR en España</div>
<div class="list-item"><strong>LECrim Art. 588 bis</strong></div>
<div class="list-item-sub">Intervención de comunicaciones: requiere autorización judicial en investigaciones penales</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="marco-legal--cadena-de-custodia">Marco Legal — Cadena de Custodia</h1>
<div class="cols">
<div>
<p><strong>¿Por qué importa la cadena de custodia?</strong></p>
<div class="list-item">Una evidencia sin cadena de custodia <strong>no es admisible en juicio</strong></div>
<div class="list-item">El atacante puede alegar que los datos fueron alterados</div>
<div class="list-item">En incidentes graves, el caso judicial depende de la evidencia digital</div>
<p><strong>Elementos mínimos al documentar un PCAP:</strong></p>
<div class="list-item">Hash del fichero (<code>sha256sum captura.pcap</code>)</div>
<div class="list-item">Fecha, hora y zona horaria de la captura</div>
<div class="list-item">Interfaz y sistema donde se capturó</div>
<div class="list-item">Quién lo recogió y quién ha tenido acceso</div>
<div class="list-item">Herramienta utilizada (versión incluida)</div>
</div>
<div>
<div class="highlight-box">
<p><strong>Regla práctica:</strong></p>
<p>Antes de tocar cualquier evidencia, haz un hash y guárdalo en un lugar separado. Es el equivalente digital de los guantes en una escena del crimen.</p>
</div>
<div class="warn-box">
<p><strong>En el caso de LogiCorp:</strong></p>
<p>Antes de abrir el PCAP, documentamos: hash SHA-256, hora de descarga, nombre del analista. El fichero original queda en modo solo lectura.</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="retos-de-la-recolecci%C3%B3n-de-red">Retos de la Recolección de Red</h1>
<div class="cols">
<div>
<p><strong>Retos técnicos:</strong></p>
<div class="list-item"><strong>Periodo de retención corto</strong> — el almacenamiento es caro</div>
<div class="list-item">¿Tienes FPC de los eventos de interés?</div>
<div class="list-item">¿Recolección en toda la red o solo en un segmento?</div>
<div class="list-item"><strong>Tráfico cifrado</strong> — TLS 1.3 oculta el payload</div>
<div class="list-item">Túneles y puertos no estándar (evasión)</div>
</div>
<div>
<p><strong>Retos organizativos:</strong></p>
<div class="list-item">Atribución de <strong>NAT</strong> — múltiples hosts detrás de una IP pública</div>
<div class="list-item">Atribución de <strong>DHCP</strong> — IPs dinámicas cambian de equipo</div>
<div class="list-item">Riesgos legales del almacenamiento de tráfico privado</div>
<div class="warn-box">
<p><strong>El mayor reto de 2025:</strong></p>
<p>El 80%+ del tráfico corporativo está cifrado — capturar no es suficiente</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="metodolog%C3%ADa-de-investigaci%C3%B3n-forense">Metodología de Investigación Forense</h1>
<div class="cols">
<div>
<p><strong>La metodología depende de:</strong></p>
<div class="list-item">El <strong>tipo de información disponible</strong></div>
<div class="list-item">El <strong>tipo de incidente</strong> (malware, insider, exfil...)</div>
<div class="list-item">Los <strong>detalles específicos</strong> del caso</div>
<p><strong>Propiedades:</strong></p>
<div class="list-item">Es un <strong>proceso iterativo</strong> — no lineal</div>
<div class="list-item">No existe una fórmula única</div>
<div class="list-item">Los IOC descubiertos redirigen el análisis</div>
<div class="list-item">La hipótesis guía la búsqueda</div>
</div>
<div>
<div class="highlight-box">
<p><strong>Ciclo básico:</strong></p>
<ol>
<li><strong>Alerta / Hipótesis</strong> — punto de partida</li>
<li><strong>Búsqueda</strong> — filtros, estadísticas, correlación</li>
<li><strong>Hallazgo</strong> — nuevo IOC o artefacto</li>
<li><strong>Ampliar</strong> — buscar más evidencias relacionadas</li>
<li><strong>Documentar</strong> — cadena de custodia</li>
<li><strong>Repetir</strong> hasta completar el timeline</li>
</ol>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="metodolog%C3%ADa--framework-de-threat-hunting">Metodología — Framework de Threat Hunting</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>1. HIPÓTESIS
   ¿Qué comportamiento anómalo busco?
   → Ejemplo: Beaconing C2 cada 60 segundos hacia IP externa

2. BÚSQUEDA
   Aplicar filtros y análisis estadístico
   → Ejemplo: dns.qry.name + análisis de intervalos temporales

3. VALIDACIÓN
   ¿Es malicioso o es tráfico legítimo?
   → Ejemplo: Correlación con VirusTotal, ThreatFox, contexto IOCs

4. REMEDIACIÓN
   Bloquear, aislar, documentar el incidente
   → Ejemplo: Regla de firewall + ticket de incidente + notificación

5. RETROSPECCIÓN
   ¿Cuándo comenzó realmente? ¿Afectó a otros hosts?
   → Buscar en datos históricos con los nuevos IOCs
</code></pre>
<footer>Miguel Herrero | 2026</footer>

<h1 id="fases-de-un-ataque--desde-la-perspectiva-forense">Fases de un Ataque — Desde la Perspectiva Forense</h1>
<div class="cols">
<div>
<h2 id="pre-explotaci%C3%B3n">Pre-explotación</h2>
<div class="list-item"><strong>Reconocimiento</strong></div>
<div class="list-item-sub">DNS queries masivas, escaneo de puertos, fingerprinting</div>
<div class="list-item-sub">Indicadores: muchos SYN sin completar handshake</div>
<h2 id="explotaci%C3%B3n">Explotación</h2>
<div class="list-item"><strong>Delivery</strong> — descarga del payload</div>
<div class="list-item-sub">HTTP/S con archivo .exe/.dll/.zip sospechoso</div>
<div class="list-item"><strong>Explotación</strong> del servicio vulnerable</div>
<div class="list-item-sub">Payloads anómalos, tráfico malformado</div>
</div>
<div>
<h2 id="post-explotaci%C3%B3n">Post-explotación</h2>
<div class="list-item"><strong>C2 / Mantener acceso</strong></div>
<div class="list-item-sub">Beaconing periódico, DNS tunneling, HTTPS a IPs sospechosas</div>
<div class="list-item"><strong>Elevación de privilegios</strong></div>
<div class="list-item-sub">Tráfico Kerberoasting, Pass-the-Hash</div>
<div class="list-item"><strong>Movimiento lateral</strong></div>
<div class="list-item-sub">SMB, RDP, WMI entre hosts internos</div>
<div class="list-item"><strong>Exfiltración</strong></div>
<div class="list-item-sub">Upload de datos, DNS tunneling, ICMP tunneling</div>
</div>
</div>

<h1 id="t%C3%A9cnicas-de-an%C3%A1lisis-de-paquetes">Técnicas de Análisis de Paquetes</h1>
<div class="cols">
<div>
<h2 id="b%C3%BAsqueda-de-cadenas">Búsqueda de cadenas</h2>
<div class="list-item">Identificar paquetes que contengan valores específicos en el payload</div>
<div class="list-item">Útil para buscar credenciales, user-agents, URLs</div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Wireshark</span>
frame contains <span class="hljs-string">&quot;password&quot;</span>
http.user_agent contains <span class="hljs-string">&quot;curl&quot;</span>
</code></pre>
<h2 id="filtrado-de-paquetes">Filtrado de paquetes</h2>
<div class="list-item">Separar paquetes según metadatos (IP, puerto, protocolo, flags)</div>
<div class="list-item">Reduce el espacio de búsqueda</div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># BPF en tcpdump</span>
tcp and host 10.0.0.1 and port 443
</code></pre>
</div>
<div>
<h2 id="parseo-de-campos-de-protocolo">Parseo de campos de protocolo</h2>
<div class="list-item">Extraer contenido específico de campos del protocolo</div>
<div class="list-item">Analizar cabeceras HTTP, DNS records, flags TCP</div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># tshark - extraer campos</span>
tshark -r cap.pcap \
  -T fields \
  -e ip.src -e dns.qry.name
</code></pre>
<h2 id="an%C3%A1lisis-estad%C3%ADstico">Análisis estadístico</h2>
<div class="list-item">Detectar patrones de beaconing por intervalos</div>
<div class="list-item">Top talkers / top destinations</div>
<div class="list-item">Distribución de tamaños de paquetes</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="fuentes--routers">Fuentes — Routers</h1>
<div class="cols">
<div>
<p><strong>Función:</strong></p>
<div class="list-item">Conectan y encaminan tráfico entre diferentes redes</div>
<div class="list-item">Permiten comunicación MAN/WAN/LAN</div>
<p><strong>Información forense:</strong></p>
<div class="list-item"><strong>Tablas de enrutamiento</strong> — el path de las comunicaciones</div>
<div class="list-item"><strong>Filtrado de paquetes</strong> — ACLs aplicadas</div>
<div class="list-item"><strong>Logs de acceso</strong> — eventos de conexión</div>
<div class="list-item"><strong>Información de flujos</strong> — NetFlow/IPFIX</div>
</div>
<div>
<div class="highlight-box">
<p>Los routers son los <strong>IDS más desplegados</strong> (y más rudimentarios):</p>
<div class="list-item">Todos tienen ACLs</div>
<div class="list-item">Muchos tienen NetFlow habilitado</div>
<div class="list-item">Los logs suelen ir a un SIEM o syslog</div>
</div>
<div class="warn-box">
<p>Los logs del router pueden ser la única fuente de evidencia cuando no hay PCAP</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="fuentes--dhcp-y-dns">Fuentes — DHCP y DNS</h1>
<div class="cols">
<div>
<h2 id="servidores-dhcp">Servidores DHCP</h2>
<div class="list-item">Asignan IP dinámicamente a equipos de la LAN</div>
<div class="list-item">**La investigación suele comenzar con una IP**</div>
<div class="list-item">Los logs DHCP contienen:</div>
<div class="list-item-sub">Timestamp de la petición</div>
<div class="list-item-sub">IP asignada y duración del lease</div>
<div class="list-item-sub">MAC del equipo solicitante</div>
<div class="list-item-sub">Hostname del solicitante</div>
<div class="highlight-box">
<p>IP → MAC → hostname → usuario (vía AD)</p>
</div>
</div>
<div>
<h2 id="servidores-dns">Servidores DNS</h2>
<div class="list-item">Resuelven nombres para todos los equipos internos</div>
<div class="list-item">**Log de peticiones recibidas:**</div>
<div class="list-item-sub">Intentos de conexión interior → exterior</div>
<div class="list-item-sub">Timestamps de cada resolución</div>
<div class="list-item-sub">Permite crear la **timeline** de actividad sospechosa</div>
<div class="warn-box">
<p>Muchos ataques (C2, exfiltración) se delatan en los logs DNS antes que en cualquier otra fuente</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="pegasus--caso-pr%C3%A1ctico-de-an%C3%A1lisis-forense">Pegasus — Caso Práctico de Análisis Forense</h1>
<div class="cols">
<div>
<p><strong>La cadena de explotación:</strong></p>
<div class="list-item">iPhone recibe SMS con un <code>.gif</code> a través de iMessage</div>
<div class="list-item">El archivo <strong>no es un GIF</strong> — es un PDF con extensión falsa</div>
<div class="list-item">imageIO intenta parsear el PDF</div>
<div class="list-item">El PDF usa formato JBIG2 con operadores AND/OR/XOR/XNOR</div>
<div class="list-item">Vulnerabilidad de <strong>Buffer Overflow</strong> — acceso a memoria fuera del proceso</div>
<div class="list-item">El PDF es un script con +70.000 comandos lógicos</div>
<div class="list-item">Crea una arquitectura funcional equivalente a JS</div>
<div class="list-item"><strong>Zero-click</strong> — sin interacción del usuario</div>
</div>
<div>
<p><img src="./images/slide_088_img_68.png" alt="" style="width:360px;" /></p>
<div class="warn-box">
<p><strong>Lección forense:</strong></p>
<p>El payload malicioso estaba en el PDF — un análisis de la extensión del fichero no habría detectado nada</p>
</div>
</div>
</div>

<h1 id="errores-comunes-en-an%C3%A1lisis-de-red">Errores Comunes en Análisis de Red</h1>
<div class="cols">
<div>
<div class="warn-box">
<p><strong>No confiar ciegamente en timestamps:</strong></p>
<p>NTP drift puede causar desfases entre equipos</p>
<p><strong>Solución:</strong> Verificar: <code>ntpq -p</code> o fuente autoritativa</p>
</div>
<div class="warn-box">
<p><strong>No validar integridad del PCAP:</strong></p>
<p>PCAP corrupto = análisis inválido</p>
<p><strong>Solución:</strong> Siempre: <code>capinfos archivo.pcap</code></p>
</div>
<div class="warn-box">
<p><strong>Ignorar MTU y fragmentación:</strong></p>
<p>Payloads &gt;1500 bytes se fragmentan</p>
<p><strong>Solución:</strong> <code>ip.flags.mf == 1</code> o <code>tcp.analysis.retransmission</code></p>
</div>
</div>
<div>
<div class="warn-box">
<p><strong>Buscar contraseñas sin considerar cifrado:</strong></p>
<p>95% del tráfico web es HTTPS hoy en día</p>
<p><strong>Solución:</strong> Busca en HTTP, FTP, Telnet, SMTP (legacy)</p>
</div>

<h1 id="kill-chain-%E2%86%92-%C2%BFqu%C3%A9-buscamos-en-el-pcap">Kill Chain → ¿Qué buscamos en el PCAP?</h1>
<div class="cols">
<div>
<div class="phase-box">
<h2 id="1-reconocimiento">[1] Reconocimiento</h2>
<div class="list-item">Escaneos de puertos desde Internet</div>
<div class="list-item">Peticiones DNS inusuales al dominio</div>
<div class="highlight-box">SYN sin ACK · <code>nmap</code> fingerprinting</div>
</div>
<div class="phase-box">
<h2 id="3-delivery">[3] Delivery</h2>
<div class="list-item">Email con adjunto/URL maliciosa</div>
<div class="list-item">HTTP a dominio recién registrado</div>
<div class="highlight-box">SMTP headers · <code>http.request</code> a dominios raros</div>
</div>
<div class="phase-box">
<h2 id="4%E2%80%935-exploit--install">[4–5] Exploit &amp; Install</h2>
<div class="list-item">Descarga de payload (HTTP/S, DNS)</div>
<div class="list-item">Conexiones a CDNs inusuales</div>
<div class="highlight-box">JA3 fingerprint · PE en stream HTTP</div>
</div>
</div>
<div>
<div class="phase-box">
<h2 id="6-command--control">[6] Command &amp; Control</h2>
<div class="list-item">Beaconing periódico (intervalo fijo)</div>
<div class="list-item">DNS tunneling · HTTPS a IP pura</div>
<div class="highlight-box">Entropía de intervalos · <code>ssl.server_name</code> ≠ dominio conocido</div>
</div>
<div class="phase-box">
<h2 id="7-acciones-sobre-objetivos">[7] Acciones sobre objetivos</h2>
<div class="list-item">Lateral movement: SMB, RDP, WMI</div>
<div class="list-item">Exfiltración: volumen anómalo saliente</div>
<div class="highlight-box">Tráfico Este-Oeste inesperado · <code>smb2</code> · grandes transfers</div>
</div>
<div class="warn-box">
<p><strong>LogiCorp:</strong> tenemos evidencias de las fases 3, 6 y 7</p>
</div>
</div>
</div>

<h1 id="lab-2--logicorp-el-email-de-ann">Lab 2 — LogiCorp: El email de Ann</h1>
<div class="lab-box">
<p><strong>Escenario:</strong></p>
<p>El PCAP capturado en el perímetro muestra tráfico <strong>SMTP saliente</strong> desde <code>annlaptop</code> (<code>192.168.1.159</code>) en texto claro.</p>
<p>Quien lo envía es <strong>Ann Dercover</strong> — la misma máquina que recibió la receta. Está usando su cuenta personal AOL para coordinarse con su contacto externo.</p>
<p><strong>PCAP:</strong> <code>Evidencia02.pcap</code></p>
</div>
<p><strong>Buscamos:</strong></p>
<div class="list-item">¿Cuál es el email desde el que escribe Ann?</div>
<div class="list-item">¿Y su contraseña? (en texto claro en el PCAP)</div>
<div class="list-item">¿Cuál es el email del contacto externo?</div>
<div class="list-item">¿Qué dos cosas le pide Ann a su contacto?</div>
<div class="list-item">¿Cuál es el nombre del fichero adjunto enviado?</div>
<div class="list-item">¿En qué ciudad y país quedan para encontrarse?</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="lab-3--logicorp-reconocimiento-de-la-red-interna">Lab 3 — LogiCorp: Reconocimiento de la red interna</h1>
<div class="lab-box">
<p><strong>Escenario:</strong></p>
<p>Se detecta un escaneo activo en el segmento <code>10.42.42.0/24</code> de LogiCorp. Uno de los equipos de la red está lanzando peticiones a todos los demás — búsqueda de hosts y puertos abiertos.</p>
<p>Tenemos el PCAP capturado en ese segmento durante la ventana temporal del escaneo.</p>
<p><strong>PCAP:</strong> <code>Evidencia03.pcap</code></p>
</div>
<p><strong>Buscamos:</strong></p>
<div class="list-item">¿Cuál es la IP del equipo desde el que se lanza el escaneo?</div>
<div class="list-item">¿Qué tipo de escaneo de puertos es el primero?</div>
<div class="list-item-sub">TCP SYN | TCP ACK | UDP | TCP Connect | TCP XMAS | TCP RST</div>
<div class="list-item">¿Cuáles son las IPs de los otros sistemas de LogiCorp descubiertos?</div>
<div class="list-item">¿Cuál es la MAC del equipo Apple encontrado?</div>
<div class="list-item">¿Cuál es la IP del sistema Windows? *(pista: TTL de Windows en Google)*</div>
<div class="list-item">¿Qué puertos estaban abiertos en el sistema Windows?</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="lab-3--identificar-el-esc%C3%A1ner">Lab 3 — Identificar el escáner</h1>
<div class="highlight-box">
<p><strong>Statistics → Endpoints</strong> — varios equipos involucrados</p>
<p>Por el <strong>número de paquetes enviados</strong>, identificamos el equipo que escanea</p>
<p>Para el tipo de escaneo: filtrar SYN sin ACK de respuesta → <strong>TCP SYN (half-open)</strong></p>
<p><code>tcp.flags.syn == 1 &amp;&amp; tcp.flags.ack == 0</code></p>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="lab-3--resultados">Lab 3 — Resultados</h1>
<div class="cols">
<div>
<p><strong>IPs activas y su OS por TTL:</strong></p>
<div class="list-item">Statistics → Endpoints → IPv4</div>
<div class="list-item">TTL = 128 → Windows | TTL = 64 → Linux/Mac</div>
<div class="list-item">El escáner aparece con el recuento de paquetes más alto</div>
<p><strong>Puertos abiertos en el Windows:</strong></p>
<div class="list-item">Filtro: <code>tcp.flags == 0x12</code> (SYN-ACK = puerto abierto)</div>
<div class="list-item">El host Windows responde con SYN-ACK en los puertos que tiene abiertos</div>
</div>
<div>
<p><strong>Identificar el equipo Apple:</strong></p>
<div class="list-item">Statistics → Endpoints → Ethernet</div>
<div class="list-item">Los primeros 3 octetos de la MAC = OUI del fabricante</div>
<div class="list-item"><code>00:16:cb</code> → Apple Inc. (buscar en <em>Wireshark OUI lookup</em>)</div>
<div class="highlight-box">
<p>Wireshark resuelve los OUI automáticamente en la columna de MACs</p>
</div>
</div>
</div>

<h1 id="lab-4--logicorp-infecci%C3%B3n-de-un-equipo-corporativo">Lab 4 — LogiCorp: Infección de un equipo corporativo</h1>
<div class="lab-box">
<p><strong>Escenario:</strong></p>
<p>El análisis del caso LogiCorp nos lleva al origen: ¿cómo entró el atacante?</p>
<p>Un usuario de LogiCorp navegó a un sitio web comprometido. Este PCAP captura la sesión completa: desde la navegación normal hasta la descarga del malware.</p>
<p><strong>PCAP:</strong> <code>Evidencia04.pcap</code> — contraseña del ZIP: <code>infected</code></p>
<p><strong>Advertencia — hay malware real dentro</strong></p>
</div>
<p><strong>Buscamos:</strong></p>
<div class="list-item">Fecha y hora exacta de la infección</div>
<div class="list-item">MAC del equipo Windows infectado</div>
<div class="list-item">IP asignada al equipo en el momento de la infección</div>
<div class="list-item">Hostname del equipo</div>
<div class="list-item">¿Con qué tipo de malware se infectó?</div>

<h1 id="lab-4--metodolog%C3%ADa-de-an%C3%A1lisis-de-malware-en-pcap">Lab 4 — Metodología de análisis de malware en PCAP</h1>
<div class="cols">
<div>
<p><strong>1. Identificar el equipo afectado:</strong></p>
<div class="list-item">Statistics → Endpoints → Ethernet → MAC + IP del cliente</div>
<div class="list-item">Hostname: filtro <code>dhcp.option.hostname</code> → aparece en el campo Option 12</div>
<div class="list-item">O añadir columna <em>Host</em> en Wireshark para verlo inline</div>
<p><strong>2. Identificar el momento de la infección:</strong></p>
<div class="list-item">Buscar la primera descarga sospechosa</div>
<div class="list-item">HTTP GET de <code>.exe</code>, <code>.dll</code>, <code>.zip</code>, <code>.js</code>, <code>.ps1</code></div>
<div class="list-item">Respuesta <code>Content-Type: application/x-msdownload</code> = ejecutable</div>
</div>
<div>
<p><strong>3. Identificar el malware:</strong></p>
<div class="list-item">Exportar el objeto HTTP descargado</div>
<div class="list-item">Calcular el hash MD5/SHA256</div>
<div class="list-item">Consultar VirusTotal, MalwareBazaar</div>
<div class="list-item">Analizar comportamiento de red post-infección</div>
<div class="warn-box">
<p>Si aparece dominio con caracteres aleatorios = <strong>DGA</strong> (Domain Generation Algorithm)</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="an%C3%A1lisis-de-flujos--definici%C3%B3n">Análisis de Flujos — Definición</h1>
<div class="cols">
<div>
<p><strong>¿Qué es un flow (flujo)?</strong></p>
<p>Resumen de tráfico <strong>unidireccional</strong> que comparte:</p>
<div class="list-item">IP origen</div>
<div class="list-item">IP destino</div>
<div class="list-item">Puerto origen</div>
<div class="list-item">Puerto destino</div>
<div class="list-item">Protocolo</div>
<p><em>RFC 3954: &quot;secuencia unidireccional de paquetes con alguna propiedad común&quot;</em></p>
</div>
<div>
<p><strong>Los datos de un flujo contienen:</strong></p>
<div class="list-item">Los 5 elementos de la quíntupla</div>
<div class="list-item">Flags TCP de la sesión</div>
<div class="list-item">Bytes y paquetes totales transferidos</div>
<div class="list-item">Hora de inicio, fin y duración</div>
<div class="list-item">Sensor que recolectó el flujo</div>
<div class="highlight-box">
<p>Un flujo ≠ una conexión TCP — puede haber múltiples conexiones en un flujo o viceversa</p>
</div>
</div>
</div>

<h1 id="pcap-vs-flows--la-gran-diferencia">PCAP vs *Flows — La Gran Diferencia</h1>
<div class="cols">
<div>
<h2 id="pcap">PCAP</h2>
<div class="list-item">Como <strong>escuchar en un hilo telefónico</strong></div>
<div class="list-item">Todo el contenido — cabeceras + payload</div>
<div class="list-item">Muy costoso en almacenamiento</div>
<div class="list-item">Retención limitada (días/semanas)</div>
</div>
<div>
<h2 id="flows">*Flows</h2>
<div class="list-item">Como <strong>mirar la factura del teléfono</strong></div>
<div class="list-item">Solo metadatos — quién habló con quién</div>
<div class="list-item">Muy eficiente en almacenamiento</div>
<div class="list-item">Retención larga (meses/años)</div>
</div>
</div>
<div class="highlight-box">
<p>Se puede aprender mucho de la &quot;factura&quot;:</p>
<p>Quién → quién | protocolo | duración | velocidad | dirección de la transferencia</p>
</div>

<h1 id="snmp-vs-flow">SNMP vs *Flow</h1>
<div class="cols">
<div>
<h2 id="snmp-polling">SNMP (polling)</h2>
<div class="list-item">El gestor solicita información al dispositivo</div>
<div class="list-item">Necesita decidir <strong>cuándo</strong> hacer el poll</div>
<div class="list-item">Para cuando se hace el poll, la info puede no estar</div>
<div class="list-item">La correlación requiere múltiples peticiones</div>
<div class="list-item">El equipo no controla la cantidad de información</div>
</div>
<div>
<h2 id="netflow-push">NetFlow (push)</h2>
<div class="list-item">La información se manda <strong>de forma asíncrona</strong></div>
<div class="list-item">Postprocesado posible en el router/switch</div>
<div class="list-item">La información se borra del equipo tras exportar</div>
<div class="list-item">Escalable — cada router/switch es un sensor</div>
<div class="highlight-box">
<p>Los flows son la forma de <strong>telemetría</strong> enviada por routers y switches — cada uno es un sensor de red</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="necesidad-del-fpc">Necesidad del FPC</h1>
<div class="cols">
<div>
<p><strong>¿Por qué FPC?</strong></p>
<p>Casi todas las herramientas de seguridad usan un modelo de <strong>seguridad negativa:</strong></p>
<div class="list-item">Difícilmente detectan Zero-Days</div>
<div class="list-item">Fallan con malware nuevo (sin firmas)</div>
<div class="list-item">No detectan nada si no tienen una firma previa</div>
</div>
<div>
<p><strong>Ventajas del FPC:</strong></p>
<div class="list-item">Permite revisar <strong>todas las comunicaciones</strong> de todos los sistemas</div>
<div class="list-item">Detecta comunicaciones maliciosas que evaden otras herramientas</div>
<div class="list-item"><strong>Retrospección</strong> — reproducir tráfico antiguo con nuevas firmas</div>
<div class="list-item">Determinar si hubo ataque <strong>antes del parche</strong></div>
<div class="list-item">Extraer nuevas firmas y muestras de malware del tráfico</div>
</div>
</div>

<h1 id="planificaci%C3%B3n-del-fpc">Planificación del FPC</h1>
<div class="cols">
<div>
<p><strong>Preguntas clave al desplegar:</strong></p>
<div class="list-item">¿<strong>Dónde</strong> lo colocamos en la red?</div>
<div class="list-item">¿<strong>Qué</strong> va a monitorizar?</div>
<div class="list-item">¿Cuáles son las necesidades de <strong>retención</strong>?</div>
<div class="list-item">¿Qué hay de la <strong>redundancia y escalabilidad</strong>?</div>
<div class="list-item">¿Herramienta <strong>comercial o open source</strong>?</div>
</div>
<div>
<p><strong>Colocación recomendada:</strong></p>
<div class="list-item">En los <strong>límites entre redes confiables y no confiables</strong></div>
<div class="list-item-sub">Entre LAN e Internet</div>
<div class="list-item-sub">Entre Internet y la DMZ</div>
<div class="list-item-sub">Entre segmentos críticos internos</div>
<div class="warn-box">
<p>FPC detrás de un FW que actúa como proxy → solo ve tráfico del proxy, no del cliente real</p>
</div>

<h1 id="necesidades-de-almacenamiento-fpc">Necesidades de Almacenamiento FPC</h1>
<div class="cols">
<div>
<p><strong>Factores a considerar:</strong></p>
<div class="list-item">¿Existe obligación legal de retención?</div>
<div class="list-item">¿Cuál es el <strong>tiempo medio de detección</strong> (MTTD)?</div>
<div class="list-item">¿SOC 24/7 o solo en horario de oficina?</div>
<div class="list-item">MTTD determina el **mínimo** tiempo de almacenamiento</div>
<p><strong>Cálculo básico:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Capacidad del enlace
× ocupación media del enlace
× segundos de almacenamiento
= bytes necesarios
</code></pre>
</div>
<div>
<div class="highlight-box">
<p><strong>Ejemplo:</strong></p>
<p>0.75 Gbps × 75% uso × 72h retención</p>
<p>= <code>0.75 × 0.75 × 72 × 3600 / 8 / 1024³</code></p>
<p>≈ <strong>~24 TB</strong> de almacenamiento</p>
</div>
<div class="warn-box">
<p><strong>Ojo:</strong> Además del espacio hay que tener en cuenta la <strong>velocidad de escritura</strong> de los discos</p>
<p>→ Puede requerir combinación SSD + HDD o RAID</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="arkime-antes-moloch">Arkime (antes Moloch)</h1>
<div class="cols">
<div>
<p><strong>Sistema open-source para FPC masivo:</strong></p>
<div class="list-item">Captura, indexa y permite búsqueda en PCAPs</div>
<div class="list-item">Escala a terabytes de tráfico histórico</div>
<div class="list-item">Búsqueda en segundos gracias a Elasticsearch</div>
<p><strong>Tres componentes:</strong></p>
<div class="list-item"><strong>Capture</strong> — almacena PCAPs completos en disco</div>
<div class="list-item"><strong>Elasticsearch</strong> — indexa metadatos de sesiones (SPI)</div>
<div class="list-item"><strong>Viewer</strong> — interfaz web para búsqueda y análisis</div>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Búsquedas en Arkime (ejemplos):</span>

<span class="hljs-comment"># TLS 1.3 a IPs rusas</span>
protocols == tls &amp;&amp;
  tls.version == <span class="hljs-string">&quot;TLSv1.3&quot;</span> &amp;&amp;
  country == <span class="hljs-string">&quot;RU&quot;</span>

<span class="hljs-comment"># DNS over HTTPS (DoH)</span>
host == cloudflare-dns.com ||
  host == dns.google

<span class="hljs-comment"># Beaconing detectado</span>
packets &gt;= 50 &amp;&amp;
  bytes &lt; 10000 &amp;&amp;
  duration &gt; 3600

<span class="hljs-comment"># Exfiltración ICMP</span>
protocols == icmp &amp;&amp;
  bytes.dst &gt; 100000
</code></pre>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="integraci%C3%B3n-con-el-stack-de-seguridad-moderno">Integración con el Stack de Seguridad Moderno</h1>
<div class="cols">
<div>
<h2 id="pipeline-de-detecci%C3%B3n-y-respuesta">Pipeline de Detección y Respuesta</h2>
<p><strong>1. Captura</strong></p>
<div class="list-item-sub">TAP/SPAN → Arkime (PCAP indexado)</div>
<div class="list-item-sub">Zeek/Suricata (logs enriquecidos)</div>
<p><strong>2. Agregación</strong></p>
<div class="list-item-sub">Flows → Elastic Stack / Splunk / Chronicle</div>
<p><strong>3. Detección</strong></p>
<div class="list-item-sub">SIEM Rules + ML → Alertas de anomalías</div>
<div class="list-item-sub">Beaconing, DGA, lateral movement</div>
</div>
<div>
<p><strong>4. Investigación</strong></p>
<div class="list-item-sub">Alerta SIEM → Pivot a Arkime con timestamp</div>
<div class="list-item-sub">Extraer PCAP de contexto</div>
<p><strong>5. Enriquecimiento</strong></p>
<div class="list-item-sub">IOCs → VirusTotal, AbuseIPDB, ThreatFox</div>
<div class="list-item-sub">Correlación con EDR (proceso, usuario)</div>
<p><strong>6. Respuesta</strong></p>
<div class="list-item-sub">Firewall API → Bloqueo automático</div>
<div class="list-item-sub">SOAR → Ticket de incidente + notificación</div>
<div class="highlight-box">
<p><strong>Clave:</strong> PCAP es el 'ground truth' cuando el SIEM duda</p>
</div>
</div>
</div>

<h1 id="regex-cheat-sheet-para-wireshark">Regex Cheat Sheet para Wireshark</h1>
<div class="cols">
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Archivos ejecutables descargados</span>
http.request.uri matches
  <span class="hljs-string">&quot;\.(exe|dll|ps1|bat|vbs)$&quot;</span>

<span class="hljs-comment"># DGA - Dominios generados algorítmicamente</span>
dns.qry.name matches
  <span class="hljs-string">&quot;^[a-z]{15,}\.(com|net|org)$&quot;</span>

<span class="hljs-comment"># Credenciales en texto claro</span>
frame matches
  <span class="hljs-string">&quot;(?i)(password|passwd|pwd)=.{3,}&quot;</span>
</code></pre>
<div class="highlight-box">
<p><code>(?i)</code> = Case Insensitive — úsalo <strong>siempre</strong> en user-agents</p>
</div>
</div>
<div>

<h1 id="ja3ja4--tls-client-fingerprinting">JA3/JA4 — TLS Client Fingerprinting</h1>
<div class="cols">
<div>
<p><strong>¿Qué es JA3/JA4?</strong></p>
<div class="list-item">Huella digital del <strong>TLS ClientHello</strong></div>
<div class="list-item">Basada en: versión, cipher suites, extensiones, curvas elípticas</div>
<div class="list-item">Identifica la implementación TLS del cliente</div>
<div class="list-item">Funciona <strong>sin descifrar el tráfico</strong></div>
<p><strong>Malware conocido:</strong></p>
<div class="list-item">Cobalt Strike: <code>e7d705a3286e19ea42f587b344ee6865</code></div>
<div class="list-item">Sliver C2: <code>51c64c77e60f3980eea90869b68c58a8</code></div>
<div class="list-item">Trickbot: <code>6734f37431670b3ab4292b8f60f29984</code></div>
</div>
<div>
<div class="highlight-box">
<p><strong>Herramientas:</strong></p>
<div class="list-item">ja3er.com — base de datos de hashes JA3</div>
<div class="list-item">Zeek con ja3.zeek script</div>
<div class="list-item">Arkime incluye JA3 en el SPI</div>
<div class="list-item">Wireshark muestra el ClientHello en detalle</div>
</div>
<div class="warn-box">
<p>JA4 es la evolución de JA3 — más resistente a trivialidades como reordenar cipher suites</p>
</div>

<h1 id="t%C3%A9cnicas-modernas-de-evasi%C3%B3n-2025">Técnicas Modernas de Evasión (2025)</h1>
<div class="cols">
<div>
<h2 id="domain-fronting-20">Domain Fronting 2.0</h2>
<div class="list-item">SNI dice <code>cloudflare.com</code></div>
<div class="list-item">HTTP Host header apunta al C2</div>
<div class="list-item">El tráfico parece ir a Cloudflare</div>
<div class="list-item">Detección: Comparar SNI vs Host</div>
<h2 id="dns-over-https-doh">DNS over HTTPS (DoH)</h2>
<div class="list-item">Resoluciones C2 vía <code>dns.google</code></div>
<div class="list-item">Parece tráfico HTTPS legítimo</div>
<div class="list-item">Imposible bloquear sin rompimiento TLS</div>
</div>
<div>
<h2 id="protocol-tunneling">Protocol Tunneling</h2>
<div class="list-item">SSH sobre HTTP</div>
<div class="list-item">VPN sobre ICMP</div>
<div class="list-item">C2 sobre DNS (DNS tunneling)</div>
<h2 id="time-based-evasion">Time-based Evasion</h2>
<div class="list-item">Beaconing con <strong>jitter aleatorio</strong></div>
<div class="list-item">Evita la detección por intervalos fijos</div>
<div class="list-item">Solo el análisis estadístico lo detecta</div>
<div class="warn-box">
<p>Todas estas técnicas abusan de protocolos legítimos — bloquear el protocolo bloquearía tráfico normal</p>
</div>
</div>
</div>

<h1 id="detecting-lateral-movement">Detecting Lateral Movement</h1>
<div class="cols">
<div>
<p><strong>Protocolos de movimiento lateral:</strong></p>
<div class="list-item"><strong>SMB (445/tcp)</strong></div>
<div class="list-item-sub">Acceso a shares admin$, C$, IPC$</div>
<div class="list-item-sub">Transferencia de herramientas</div>
<div class="list-item"><strong>RDP (3389/tcp)</strong></div>
<div class="list-item-sub">Login desde servidor interno → sospechoso</div>
<div class="list-item"><strong>WMI (135/tcp)</strong></div>
<div class="list-item-sub">Remote command execution</div>
<div class="list-item"><strong>WinRM (5985/tcp)</strong></div>
<div class="list-item-sub">PowerShell remoting</div>
</div>
<div>
<div class="warn-box">
<p><strong>Red Flag clásico:</strong></p>
<p>Servidor web → RDP → Domain Controller</p>
<p>Un servidor web <strong>nunca</strong> debería iniciar una sesión RDP hacia el DC</p>
</div>
<div class="highlight-box">
<p><strong>Detección en Wireshark:</strong></p>
<p><code>tcp.port == 445 &amp;&amp; smb2</code></p>
<p><code>tcp.port == 3389 &amp;&amp; ip.src != [known admin IPs]</code></p>
</div>
</div>
</div>

<h1 id="encrypted-traffic-analysis-eta">Encrypted Traffic Analysis (ETA)</h1>
<div class="cols">
<div>
<h2 id="detectar-malware-sin-descifrar-payload">Detectar malware SIN descifrar payload</h2>
<p><strong>Técnicas de Machine Learning:</strong></p>
<div class="list-item"><strong>Packet Size Distribution</strong></div>
<div class="list-item-sub">Malware C2: distribución uniforme (mensajes fijos)</div>
<div class="list-item"><strong>Inter-Arrival Times</strong></div>
<div class="list-item-sub">C2 beaconing: intervalos constantes o con jitter mínimo</div>
<div class="list-item"><strong>TLS Certificate Analysis</strong></div>
<div class="list-item-sub">Self-signed, CN mismatch, expirado</div>
<div class="list-item"><strong>Flow Duration vs Bytes</strong></div>
<div class="list-item-sub">Flujo muy largo con muy pocos datos → beaconing</div>
</div>
<div>
<p><strong>Herramientas:</strong></p>
<div class="list-item"><strong>Joy</strong> (Cisco) — análisis estadístico de flows cifrados</div>
<div class="list-item"><strong>Mercury</strong> — fingerprinting de protocolos cifrados</div>
<div class="list-item"><strong>Zeek ML</strong> — scripts de detección basados en ML</div>
<div class="list-item"><strong>RITA</strong> — detección de beaconing en logs Zeek</div>
<div class="highlight-box">
<p>ETA no reemplaza el descifrado, pero permite priorizar qué descifrar</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="quic--http3--el-nuevo-reto">QUIC / HTTP/3 — El Nuevo Reto</h1>
<div class="cols">
<div>
<p><strong>¿Qué es HTTP/3?</strong></p>
<div class="list-item">HTTP/3 corre sobre <strong>QUIC</strong> (UDP)</div>
<div class="list-item">El 50%+ del tráfico web en 2025</div>
<div class="list-item">Usado por: Google, Facebook, Cloudflare</div>
<p><strong>Desafíos forenses:</strong></p>
<div class="list-item">No hay TCP handshake (sin SYN/ACK)</div>
<div class="list-item">Connection ID ofuscado</div>
<div class="list-item">0-RTT: la primera request ya va cifrada</div>
<div class="list-item">Wireshark puede diseccionarlo pero necesita las keys</div>
</div>
<div>
<div class="warn-box">
<p><strong>Los filtros TCP clásicos no funcionan con QUIC:</strong></p>
<p><code>tcp.port == 443</code> no captura QUIC</p>
<p><code>udp.port == 443</code> sí</p>
</div>
<div class="highlight-box">
<p><strong>Estrategia:</strong></p>
<div class="list-item">SSLKEYLOGFILE en el endpoint</div>
<div class="list-item">Análisis estadístico del flujo UDP</div>
<div class="list-item">Correlación con logs DNS</div>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="memory-forensics--pcap-correlation">Memory Forensics + PCAP Correlation</h1>
<div class="cols">
<div>
<p><strong>El poder de la correlación:</strong></p>
<p>Cuando tenemos volcado de memoria <strong>Y</strong> PCAP, podemos:</p>
<div class="list-item">Identificar el <strong>proceso exacto</strong> que generó el tráfico malicioso</div>
<div class="list-item">Reconstruir la cadena completa: proceso → conexión → payload</div>
<div class="list-item">Confirmar si el proceso fue inyectado</div>
<p><strong>Pipeline:</strong></p>
<div class="list-item">Volcado de memoria → Volatility3: <code>windows.netscan</code></div>
<div class="list-item">Extraer: PID, proceso, IP:puerto</div>
<div class="list-item">Correlacionar con PCAP por IP:puerto y timestamp</div>
<div class="list-item">Identificar el proceso malicioso</div>
<div class="list-item">Reconstruir el timeline completo</div>
</div>
<div>
<div class="highlight-box">
<p><strong>Ejemplo real:</strong></p>
<p>Memory: <code>powershell.exe (PID:4832) → 185.220.101.45:443</code></p>
<p>PCAP confirma: HTTP POST a <code>185.220.101.45:443</code> con User-Agent de PowerShell</p>
<p>→ Conclusión: PowerShell fue el dropper</p>
</div>
<div class="warn-box">
<p>Sin correlación entre fuentes, un atacante con OPSEC puede confundir la atribución</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<div>
<p><strong>Query en Arkime:</strong></p>

</code></pre>

<h1 id="caso-logicorp--resoluci%C3%B3n">Caso LogiCorp — Resolución</h1>
<div class="cols">
<div>
<p><strong>¿Qué encontramos en los PCAPs?</strong></p>
<div class="list-item">Lab 1: <code>recipe.docx</code> transferida por AIM desde <code>Sec558user1</code> (Ana)</div>
<div class="list-item">Lab 2: Ann Dercover usa <code>sneakyg33k@aol.com</code> para coordinar cita en Playa del Carmen con <code>mistersecretx@aol.com</code></div>
<div class="list-item">Lab 3: Escaneo TCP SYN desde <code>10.42.42.253</code> — Windows en <code>.50</code> (puertos 135, 139), Apple en <code>.25</code></div>
<div class="list-item">Lab 4: <code>Stewie-PC</code> infectado vía <code>www.homeimprovement.com</code> → exploit kit → <strong>ransomware</strong></div>
<p><strong>Herramientas que usamos:</strong></p>
<div class="list-item">Wireshark — Follow TCP Stream, Export Objects</div>
<div class="list-item">Statistics → Endpoints, Conversations</div>
<div class="list-item">VirusTotal / MalwareBazaar para identificación</div>
</div>
<div>
<div class="highlight-box">
<p><strong>Conclusión forense:</strong></p>
<p>Insider threat (Ana + Ann) filtró la receta secreta y coordinó un encuentro externo. Paralelamente, un equipo corporativo (<code>Stewie-PC</code>, <code>172.16.4.193</code>) fue infectado con ransomware tras visitar un sitio comprometido.</p>
<p><strong>IOCs del Lab 4:</strong></p>
<ul>
<li>Servidor malware: <code>194.87.234.129</code></li>
<li>C2 post-infección: <code>spotsbill.com</code></li>
<li>Ransom page: <code>p27dokhpz2n7nvgr.1jw2lx.top</code></li>
</ul>
</div>
<div class="warn-box">
<p>SHA-256 de cada PCAP documentado. Evidencia preservada para el equipo legal.</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="el-nuevo-paradigma-contenedores-vs-vms">El nuevo paradigma: contenedores vs VMs</h1>
<div class="highlight-box">
<p><strong>&quot;Trata a los contenedores como ganado, no como mascotas&quot;</strong></p>
<p>Los servidores tradicionales son <em>mascotas</em>: tienen nombre, historia y se reparan cuando fallan. Los contenedores son <em>ganado</em>: fungibles, numerados y reemplazados — nunca reparados. Esta filosofía tiene consecuencias directas en el forense: <strong>la evidencia es efímera por diseño</strong>.</p>
</div>
<div class="cols">
<div>
<p><strong>Infraestructura tradicional (VMs)</strong></p>
<div class="list-item">IP fija, MAC conocida, OS persistente</div>
<div class="list-item">Logs en disco, en el mismo nodo</div>
<div class="list-item">Ciclo de vida: semanas/meses</div>
<div class="list-item">Estado forense disponible post-incidente</div>
<p><strong>Herramientas clásicas funcionan:</strong><br />
<code>tcpdump</code>, Wireshark, <code>netstat</code>, PCAP directo</p>
</div>
<div>
<p><strong>Entornos contenerizados</strong></p>
<div class="list-item">IP efímera — cambia en cada reinicio</div>
<div class="list-item">Contenedor destruido = evidencia destruida</div>
<div class="list-item">Ciclo de vida: segundos/minutos</div>
<div class="list-item">Un pod puede vivir en cualquier nodo</div>
<p><strong>Los retos forenses son nuevos:</strong><br />
visibilidad de red, namespaces, overlay, mTLS</p>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="arquitectura-de-red-en-kubernetes">Arquitectura de red en Kubernetes</h1>
<div class="highlight-box">
<p><strong>Problema central</strong>: en Kubernetes, el tráfico entre pods viaja por redes virtuales superpuestas (<em>overlay networks</em>) — invisible a herramientas de captura convencionales sobre la NIC física</p>
</div>
<p><strong>Capas de red involucradas:</strong></p>
<div class="list-item">**eth0 del pod** — interfaz virtual dentro del namespace de red del contenedor</div>
<div class="list-item">**veth pair** — cable virtual entre el pod y el nodo host</div>
<div class="list-item">**bridge/CNI** — plugin de red: Flannel, Calico, Cilium, Weave</div>
<div class="list-item">**NIC física del nodo** — tráfico encapsulado (VXLAN, Geneve, IP-in-IP)</div>
<div class="list-item">**kube-proxy / eBPF** — balanceo de servicios (iptables o eBPF según CNI)</div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[Pod A] ──veth──► [cbr0 bridge] ──VXLAN──► [Nodo B] ──veth──► [Pod B]
        namespace red aislado        encapsulado en UDP/8472
</code></pre>
<footer>Miguel Herrero | 2026</footer>

<h1 id="desaf%C3%ADos-de-visibilidad--por-qu%C3%A9-el-pcap-cl%C3%A1sico-falla">Desafíos de visibilidad — Por qué el PCAP clásico falla</h1>
<div class="cols">
<div>
<p><strong>Problema 1: Namespaces de red</strong></p>
<p>Cada pod tiene su propio namespace de red. <code>tcpdump</code> en el host <strong>no ve</strong> el tráfico interno entre pods del mismo nodo.</p>
<p><strong>Problema 2: Ephemeral by design</strong></p>
<p>Un <code>kubectl delete pod</code> destruye toda evidencia local. Los contenedores son inmutables — no se &quot;parchean&quot;, se recrean.</p>
<p><strong>Problema 3: IPs dinámicas</strong></p>
<p>DHCP/IPAM asigna IPs al vuelo. La IP <code>10.0.1.42</code> que ves en logs puede pertenecer a 10 pods distintos en el mismo día.</p>
</div>
<div>
<p><strong>Problema 4: Encapsulación</strong></p>
<p>El tráfico Este-Oeste entre nodos viaja encapsulado en VXLAN (UDP/8472) o Geneve. Capturar en la NIC física muestra <strong>encapsulación</strong>, no el payload real.</p>
<p><strong>Problema 5: Escala y velocidad</strong></p>
<p>Miles de pods, decenas de nodos. Retención muy corta. Correlacionar un evento pasado con logs de pods ya destruidos es extremadamente difícil.</p>
<p><strong>Problema 6: mTLS en service meshes</strong></p>
<p>Istio/Linkerd cifran <strong>todo</strong> el tráfico Este-Oeste con mTLS. Sin gestión de claves, el tráfico es opaco.</p>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="redes-overlay--el-tr%C3%A1fico-invisible">Redes overlay — El tráfico &quot;invisible&quot;</h1>
<div class="highlight-box">
<p><strong>VXLAN (Virtual eXtensible LAN)</strong>: el tráfico entre pods de distintos nodos se encapsula en UDP/8472. Un <code>tcpdump</code> en la NIC física del nodo captura el wrapper, no el contenido real.</p>
</div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Lo que ves capturando en eth0 del nodo:</span>
IP nodo-1:47392 &gt; nodo-2:8472: VXLAN, flags [I], vni 1
IP 10.0.1.5:54321 &gt; 10.0.2.8:443: Flags [P.], ...
<span class="hljs-comment">#    ^pod-origen         ^pod-destino    ^payload dentro del VXLAN</span>

<span class="hljs-comment"># Para ver el tráfico real, necesitas capturar DENTRO del namespace del pod:</span>
nsenter -t &lt;PID_del_pod&gt; -n -- tcpdump -i eth0 -w /tmp/captura.pcap
</code></pre>
<p><strong>CNI plugins y sus implicaciones forenses:</strong></p>
<div class="list-item">**Flannel** — VXLAN simple, fácil de descifrar manualmente</div>
<div class="list-item">**Calico** — IP-in-IP o BGP nativo, más eficiente, misma opacidad</div>
<div class="list-item">**Cilium** — eBPF nativo, ofrece su propio plano de observabilidad (Hubble)</div>
<div class="list-item">**Weave** — cifrado opcional del overlay (añade otra capa de opacidad)</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="service-mesh-y-mtls--el-reto-del-cifrado-este-oeste">Service Mesh y mTLS — El reto del cifrado Este-Oeste</h1>
<div class="cols">
<div>
<p><strong>Istio / Linkerd en modo mTLS</strong></p>
<p>Cada pod tiene un sidecar proxy (<strong>Envoy</strong>) que intercepta todo el tráfico entrante y saliente y aplica mTLS automáticamente.</p>
<p><strong>Consecuencia forense:</strong></p>
<p>El tráfico entre <code>servicio-A</code> → <code>servicio-B</code> está cifrado aunque ambos servicios estén en la misma red interna.</p>
<p><strong>A diferencia de TLS externo:</strong></p>
<p>No hay un único punto de terminación TLS (como un proxy inverso). Las claves están distribuidas entre todos los sidecars.</p>
</div>
<div>
<p><strong>Estrategias de visibilidad:</strong></p>
<div class="list-item">**Envoy access logs** — el sidecar registra conexiones (IP, puerto, L7 si hay permiso)</div>
<div class="list-item">**Istio telemetry API** — exporta métricas y trazas a Prometheus/Jaeger</div>
<div class="list-item">**Captura en el sidecar** — `kubectl exec` en el contenedor `istio-proxy` para tcpdump antes del cifrado</div>
<div class="list-item">**Mutual TLS certs** — los certificados de corta vida (SVID con SPIFFE) son trazables por identidad de workload, no por IP</div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Captura en el sidecar Envoy (tráfico pre-mTLS):</span>
kubectl <span class="hljs-built_in">exec</span> -it &lt;pod&gt; -c istio-proxy -- \
  tcpdump -i lo -w /tmp/cap.pcap
</code></pre>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="captura-de-tr%C3%A1fico-en-kubernetes--nsenter">Captura de tráfico en Kubernetes — nsenter</h1>
<div class="highlight-box">
<p><strong><code>nsenter</code></strong>: entra en los namespaces de Linux (red, PID, mount) de un proceso en ejecución. Permite ejecutar herramientas del host <strong>dentro del namespace de red de un pod</strong> sin modificar el pod.</p>
</div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 1. Obtener el PID del proceso principal del contenedor en el nodo</span>
CONTAINER_ID=$(kubectl get pod &lt;pod-name&gt; -o jsonpath=<span class="hljs-string">&#x27;{.status.containerStatuses[0].containerID}&#x27;</span> \
               | <span class="hljs-built_in">cut</span> -d<span class="hljs-string">&#x27;/&#x27;</span> -f3)
PID=$(docker inspect --format <span class="hljs-string">&#x27;{{.State.Pid}}&#x27;</span> <span class="hljs-variable">$CONTAINER_ID</span>)
<span class="hljs-comment"># o con containerd:</span>
PID=$(crictl inspect <span class="hljs-variable">$CONTAINER_ID</span> | jq <span class="hljs-string">&#x27;.info.pid&#x27;</span>)

<span class="hljs-comment"># 2. Entrar en su namespace de red y capturar</span>
nsenter -t <span class="hljs-variable">$PID</span> -n -- tcpdump -i eth0 -w /tmp/pod-capture.pcap

<span class="hljs-comment"># 3. Copiar la captura al host</span>
<span class="hljs-comment"># (el archivo ya está en /tmp del sistema de archivos del host, no del pod)</span>
</code></pre>
<p><strong>Ventajas:</strong> no requiere modificar el pod, sin privilegios extra en el pod, funciona con contenedores sin shell</p>
<p><strong>Limitación:</strong> el pod debe estar <strong>vivo</strong> en el momento de la captura</p>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="ksniff--captura-de-tr%C3%A1fico-remota-desde-kubectl">ksniff — Captura de tráfico remota desde kubectl</h1>
<div class="highlight-box">
<p><strong>ksniff</strong> es un plugin de <code>kubectl</code> que automatiza la captura de tráfico en un pod remoto y lo redirige en tiempo real a Wireshark local — sin necesidad de SSH ni privilegios en el pod.</p>
</div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Instalación</span>
kubectl krew install sniff

<span class="hljs-comment"># Captura en tiempo real (abre Wireshark localmente):</span>
kubectl sniff &lt;pod-name&gt; -n &lt;namespace&gt;

<span class="hljs-comment"># Captura a fichero PCAP:</span>
kubectl sniff &lt;pod-name&gt; -n &lt;namespace&gt; -o /tmp/pod-traffic.pcap

<span class="hljs-comment"># Filtro BPF para reducir ruido:</span>
kubectl sniff &lt;pod-name&gt; -n &lt;namespace&gt; -f <span class="hljs-string">&quot;port 8080&quot;</span>

<span class="hljs-comment"># Pod sin privilegios (usa contenedor efímero):</span>
kubectl sniff &lt;pod-name&gt; -n &lt;namespace&gt; --privileged=<span class="hljs-literal">false</span>
</code></pre>
<p><strong>Casos de uso forenses:</strong></p>
<div class="list-item">Capturar tráfico de un pod sospechoso sin interrumpir el servicio</div>
<div class="list-item">Validar si un pod está realizando conexiones no autorizadas</div>
<div class="list-item">Analizar tráfico de microservicio en un entorno de producción</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="ebpf--la-revoluci%C3%B3n-de-la-visibilidad-en-contenedores">eBPF — La revolución de la visibilidad en contenedores</h1>
<div class="cols">
<div>
<p><strong>¿Qué es eBPF?</strong></p>
<p>Extended Berkeley Packet Filter permite ejecutar programas sandboxeados <strong>en el kernel de Linux</strong> sin modificar el código del kernel.</p>
<p><strong>Para forense de contenedores:</strong></p>
<div class="list-item">Captura de tráfico **antes** del cifrado TLS</div>
<div class="list-item">Trazado de syscalls por PID/contenedor</div>
<div class="list-item">Visibilidad de conexiones de red a nivel de proceso</div>
<div class="list-item">Overhead mínimo — apto para producción</div>
<div class="list-item">No requiere modificar pods ni sidecars</div>
</div>
<div>
<p><strong>Herramientas basadas en eBPF:</strong></p>
<table>
<thead>
<tr>
<th>Herramienta</th>
<th>Uso forense</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Falco</strong></td>
<td>Detección de anomalías en tiempo real</td>
</tr>
<tr>
<td><strong>Tetragon</strong></td>
<td>Trazado de procesos y red (Cilium)</td>
</tr>
<tr>
<td><strong>Hubble</strong></td>
<td>Observabilidad de red en Kubernetes</td>
</tr>
<tr>
<td><strong>Pixie</strong></td>
<td>Análisis de tráfico L7 sin instrumentación</td>
</tr>
<tr>
<td><strong>Tracee</strong></td>
<td>Forense de syscalls (Aqua Security)</td>
</tr>
<tr>
<td><strong>bpftrace</strong></td>
<td>Scripting eBPF ad-hoc</td>
</tr>
</tbody>
</table>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Ver conexiones TCP de todos los pods en tiempo real:</span>
bpftrace -e <span class="hljs-string">&#x27;kprobe:tcp_connect {
  printf(&quot;%s -&gt; %s\n&quot;, comm,
    ntop(arg0-&gt;__sk_common.skc_daddr)); }&#x27;</span>
</code></pre>
</div>
</div>
