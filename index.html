<h1 id="falco--detecci%C3%B3n-en-tiempo-real-en-contenedores">Falco — Detección en tiempo real en contenedores</h1>
<div class="highlight-box">
<p><strong>Falco</strong> (CNCF) usa eBPF/kernel module para monitorizar llamadas al sistema en todos los contenedores del nodo. Define reglas declarativas para detectar comportamientos anómalos.</p>
</div>
<p><strong>Reglas relevantes para forense de red:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># Detección: shell dentro de contenedor de producción</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">rule:</span> <span class="hljs-string">Terminal</span> <span class="hljs-string">shell</span> <span class="hljs-string">in</span> <span class="hljs-string">container</span>
  <span class="hljs-attr">desc:</span> <span class="hljs-string">Container</span> <span class="hljs-string">running</span> <span class="hljs-string">an</span> <span class="hljs-string">interactive</span> <span class="hljs-string">shell</span>
  <span class="hljs-attr">condition:</span> <span class="hljs-string">spawned_process</span> <span class="hljs-string">and</span> <span class="hljs-string">container</span> <span class="hljs-string">and</span> <span class="hljs-string">shell_procs</span> <span class="hljs-string">and</span> <span class="hljs-string">proc.tty</span> <span class="hljs-type">!=</span> <span class="hljs-number">0</span>
  <span class="hljs-attr">output:</span> <span class="hljs-string">&quot;Shell en contenedor (user=%user.name container=%container.name)&quot;</span>
  <span class="hljs-attr">priority:</span> <span class="hljs-string">WARNING</span>

<span class="hljs-comment"># Detección: conexión saliente inesperada desde contenedor</span>
<span class="hljs-bullet">-</span> <span class="hljs-attr">rule:</span> <span class="hljs-string">Unexpected</span> <span class="hljs-string">outbound</span> <span class="hljs-string">connection</span>
  <span class="hljs-attr">desc:</span> <span class="hljs-string">Outbound</span> <span class="hljs-string">connection</span> <span class="hljs-string">on</span> <span class="hljs-string">unexpected</span> <span class="hljs-string">port</span>
  <span class="hljs-attr">condition:</span> <span class="hljs-string">outbound</span> <span class="hljs-string">and</span> <span class="hljs-string">container</span> <span class="hljs-string">and</span> <span class="hljs-string">not</span> <span class="hljs-string">(fd.sport</span> <span class="hljs-string">in</span> <span class="hljs-string">(allowed_ports))</span>
  <span class="hljs-attr">output:</span> <span class="hljs-string">&quot;Conexión no autorizada (pod=%k8s.pod.name dst=%fd.rip:%fd.rport)&quot;</span>
  <span class="hljs-attr">priority:</span> <span class="hljs-string">CRITICAL</span>
</code></pre>
<p><strong>Exportación de alertas:</strong></p>
<div class="list-item">stdout → log aggregation (Fluentd, Loki)</div>
<div class="list-item">gRPC → Falcosidekick → Slack, SIEM, PagerDuty</div>
<div class="list-item">JSON estructurado con metadatos Kubernetes (pod, namespace, node, image)</div>

<h1 id="cilium-hubble--observabilidad-de-red-en-kubernetes">Cilium Hubble — Observabilidad de red en Kubernetes</h1>
<div class="cols">
<div>
<p><strong>Hubble</strong> es el plano de observabilidad de Cilium. Usando eBPF proporciona visibilidad L3/L4/L7 del tráfico entre pods <strong>sin modificar aplicaciones ni añadir sidecars</strong>.</p>
<p><strong>Capacidades:</strong></p>
<div class="list-item">Flujos de red por pod, namespace, label</div>
<div class="list-item">Visibilidad L7: HTTP, gRPC, DNS, Kafka</div>
<div class="list-item">Mapa de servicios en tiempo real</div>
<div class="list-item">Correlación con identidades Kubernetes</div>
<div class="list-item">Retención configurable de flujos</div>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Instalar CLI de Hubble</span>
hubble version

<span class="hljs-comment"># Ver flujos en tiempo real (todos los namespaces):</span>
hubble observe --all-namespaces

<span class="hljs-comment"># Filtrar por pod concreto:</span>
hubble observe --pod frontend/nginx-7d9f --follow

<span class="hljs-comment"># Ver solo conexiones rechazadas (policy violations):</span>
hubble observe --verdict DROPPED

<span class="hljs-comment"># Flujos DNS para detectar C2:</span>
hubble observe -t l7 --protocol DNS \
  --namespace production

<span class="hljs-comment"># Exportar a JSON para análisis forense:</span>
hubble observe --output json &gt; flujos-$(<span class="hljs-built_in">date</span> +%Y%m%d).json
</code></pre>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="forense-de-sistema-de-archivos--overlayfs">Forense de sistema de archivos — OverlayFS</h1>
<div class="highlight-box">
<p>Los contenedores Docker/containerd usan <strong>OverlayFS</strong>: capas de imagen de solo lectura + capa de escritura efímera (upperdir). Al destruir el contenedor, la capa de escritura desaparece.</p>
</div>
<div class="cols">
<div>
<p><strong>Estructura OverlayFS:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/var/lib/docker/overlay2/
  &lt;layer-id&gt;/
    diff/        ← cambios del contenedor (upperdir)
    merged/      ← vista combinada (mountpoint)
    work/        ← directorio interno OverlayFS
    lower        ← referencia a capas inferiores
</code></pre>
<p><strong>Evidencia recuperable (si el contenedor aún existe):</strong></p>
<div class="list-item">Archivos descargados por malware</div>
<div class="list-item">Credenciales escritas en disco</div>
<div class="list-item">Scripts ejecutados y logs internos</div>
</div>
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Extraer sistema de archivos de un contenedor vivo:</span>
docker <span class="hljs-built_in">export</span> &lt;container-id&gt; &gt; container-fs.tar

<span class="hljs-comment"># Inspeccionar la capa de escritura directamente:</span>
LAYER=$(docker inspect &lt;<span class="hljs-built_in">id</span>&gt; \
  --format <span class="hljs-string">&#x27;{{.GraphDriver.Data.UpperDir}}&#x27;</span>)
<span class="hljs-built_in">ls</span> -la <span class="hljs-variable">$LAYER</span>

<span class="hljs-comment"># Copiar archivo específico del contenedor:</span>
docker <span class="hljs-built_in">cp</span> &lt;container-id&gt;:/tmp/malware.sh ./evidencia/

<span class="hljs-comment"># Si ya está destruido — buscar en capas de imagen:</span>
docker <span class="hljs-built_in">history</span> &lt;image&gt;:tag
docker save &lt;image&gt; | tar -xv
</code></pre>
<p><strong>Cadena de custodia:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Hash antes de cualquier análisis:</span>
<span class="hljs-built_in">sha256sum</span> container-fs.tar &gt; container-fs.tar.sha256
</code></pre>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="kubernetes-audit-logs--la-traza-del-plano-de-control">Kubernetes Audit Logs — La traza del plano de control</h1>
<div class="highlight-box">
<p>El <strong>API Server de Kubernetes</strong> registra todas las operaciones: <code>kubectl exec</code>, creación de pods, cambios de RBAC, acceso a secrets. Son la fuente de verdad del plano de control.</p>
</div>
<p><strong>Configuración de política de auditoría:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">apiVersion:</span> <span class="hljs-string">audit.k8s.io/v1</span>
<span class="hljs-attr">kind:</span> <span class="hljs-string">Policy</span>
<span class="hljs-attr">rules:</span>
  <span class="hljs-comment"># Registrar todos los exec y port-forward (indicadores de intrusión):</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">level:</span> <span class="hljs-string">Request</span>
    <span class="hljs-attr">resources:</span> [{<span class="hljs-attr">group:</span> <span class="hljs-string">&quot;&quot;</span>, <span class="hljs-attr">resources:</span> [<span class="hljs-string">&quot;pods/exec&quot;</span>, <span class="hljs-string">&quot;pods/portforward&quot;</span>]}]
  <span class="hljs-comment"># Registrar acceso a secrets:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">level:</span> <span class="hljs-string">Metadata</span>
    <span class="hljs-attr">resources:</span> [{<span class="hljs-attr">group:</span> <span class="hljs-string">&quot;&quot;</span>, <span class="hljs-attr">resources:</span> [<span class="hljs-string">&quot;secrets&quot;</span>]}]
  <span class="hljs-comment"># Registrar cambios de RBAC:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-attr">level:</span> <span class="hljs-string">RequestResponse</span>
    <span class="hljs-attr">resources:</span> [{<span class="hljs-attr">group:</span> <span class="hljs-string">&quot;rbac.authorization.k8s.io&quot;</span>}]
</code></pre>
<p><strong>Indicadores de compromiso en audit logs:</strong></p>
<div class="list-item">**`pods/exec`** a pods en producción desde IPs no habituales</div>
<div class="list-item">Creación de **ClusterRoleBinding** privilegiado fuera de ventana de mantenimiento</div>
<div class="list-item">Acceso masivo a **secrets** desde una SA que normalmente no los lee</div>
<div class="list-item">**`pods/portforward`** a puertos internos — posible tunelización de tráfico</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="correlaci%C3%B3n-entre-capas--la-visi%C3%B3n-completa">Correlación entre capas — La visión completa</h1>
<div class="cols">
<div>
<p><strong>Fuentes disponibles en entornos contenerizados:</strong></p>
<div class="list-item">**Kubernetes audit logs** — quién hizo qué en el plano de control</div>
<div class="list-item">**Hubble/eBPF flows** — qué tráfico de red hubo entre pods</div>
<div class="list-item">**Falco alerts** — qué syscalls/comportamientos anómalos ocurrieron</div>
<div class="list-item">**Container runtime logs** — qué imagen, cuándo se inició, variables de entorno</div>
<div class="list-item">**OverlayFS / docker export** — qué archivos se crearon o modificaron</div>
<div class="list-item">**PCAP (nsenter/ksniff)** — tráfico de red en bruto si se capturó a tiempo</div>
</div>
<div>
<p><strong>Pipeline de correlación forense:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[Alerta SIEM / Detección Falco]
         │
         ▼
[Kubernetes audit logs]
  → ¿Qué SA/usuario ejecutó el pod?
  → ¿Hubo kubectl exec sospechoso?
         │
         ▼
[Hubble flows / NetFlow del CNI]
  → ¿A qué IPs se conectó el pod?
  → ¿Qué puertos y protocolos?
         │
         ▼
[PCAP con nsenter/ksniff]
  → Contenido de las conexiones sospechosas
         │
         ▼
[OverlayFS / docker export]
  → ¿Qué archivos dejó el atacante?
</code></pre>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="escenario-pr%C3%A1ctico--lateral-movement-en-kubernetes">Escenario práctico — Lateral movement en Kubernetes</h1>
<div class="lab-box">
<p><strong>Escenario:</strong> Se detecta tráfico inusual desde un pod del namespace <code>frontend</code>. El pod contacta con la API de Kubernetes y con pods del namespace <code>backend</code> en puertos no autorizados.</p>
</div>
<p><strong>Investigación paso a paso:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 1. Identificar el pod y su service account:</span>
kubectl get pod &lt;pod-sospechoso&gt; -o yaml | grep serviceAccount

<span class="hljs-comment"># 2. Revisar qué permisos tiene esa SA:</span>
kubectl auth can-i --list --as=system:serviceaccount:frontend:default

<span class="hljs-comment"># 3. Ver audit logs del API server filtrando por esa SA:</span>
grep <span class="hljs-string">&#x27;&quot;serviceAccount&quot;:&quot;default&quot;&#x27;</span> /var/log/kube-apiserver-audit.log \
  | grep <span class="hljs-string">&#x27;&quot;verb&quot;:&quot;create\|exec\|list&quot;&#x27;</span> | jq .

<span class="hljs-comment"># 4. Capturar tráfico del pod con ksniff:</span>
kubectl sniff &lt;pod-sospechoso&gt; -n frontend -o /tmp/lateral.pcap

<span class="hljs-comment"># 5. Consultar flujos en Hubble:</span>
hubble observe --pod frontend/&lt;pod-sospechoso&gt; \
  --verdict FORWARDED --output json | jq <span class="hljs-string">&#x27;.destination&#x27;</span>

<span class="hljs-comment"># 6. Extraer el sistema de archivos para análisis offline:</span>
docker <span class="hljs-built_in">export</span> &lt;container-id&gt; | tar -x -C /mnt/evidencia/
<span class="hljs-built_in">sha256sum</span> /mnt/evidencia/**/* &gt; /mnt/evidencia/hashes.txt
</code></pre>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="resumen--herramientas-para-forense-en-contenedores">Resumen — Herramientas para forense en contenedores</h1>
<div class="cols">
<div>
<p><strong>Captura de tráfico:</strong></p>
<table>
<thead>
<tr>
<th>Herramienta</th>
<th>Método</th>
<th>Nivel</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>nsenter</code></td>
<td>Network namespace</td>
<td>L2-L4</td>
</tr>
<tr>
<td><code>ksniff</code></td>
<td>Plugin kubectl</td>
<td>L2-L7</td>
</tr>
<tr>
<td>Hubble</td>
<td>eBPF (Cilium)</td>
<td>L3-L7</td>
</tr>
<tr>
<td>Pixie</td>
<td>eBPF</td>
<td>L7 (HTTP/gRPC/DNS)</td>
</tr>
</tbody>
</table>
<p><strong>Detección y alertas:</strong></p>
<table>
<thead>
<tr>
<th>Herramienta</th>
<th>Enfoque</th>
</tr>
</thead>
<tbody>
<tr>
<td>Falco</td>
<td>Syscalls y comportamiento</td>
</tr>
<tr>
<td>Tetragon</td>
<td>Procesos y red (eBPF)</td>
</tr>
<tr>
<td>Tracee</td>
<td>Forense de syscalls</td>
</tr>
</tbody>
</table>
</div>
<div>
<p><strong>Análisis de sistema de archivos:</strong></p>
<table>
<thead>
<tr>
<th>Comando</th>
<th>Uso</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>docker export</code></td>
<td>Extraer FS completo</td>
</tr>
<tr>
<td><code>docker cp</code></td>
<td>Copiar archivo concreto</td>
</tr>
<tr>
<td><code>docker inspect</code></td>
<td>Metadata del contenedor</td>
</tr>
<tr>
<td><code>crictl inspect</code></td>
<td>containerd runtime info</td>
</tr>
</tbody>
</table>
<p><strong>Plano de control:</strong></p>
<table>
<thead>
<tr>
<th>Fuente</th>
<th>Información</th>
</tr>
</thead>
<tbody>
<tr>
<td>K8s audit logs</td>
<td>Operaciones API server</td>
</tr>
<tr>
<td>RBAC audit</td>
<td>Escalada de privilegios</td>
</tr>
<tr>
<td>Envoy access logs</td>
<td>Tráfico mTLS en service mesh</td>
</tr>
</tbody>
</table>
<p><strong>Regla de oro en contenedores:</strong></p>
<p>La evidencia es <strong>efímera</strong> — capturar antes de que el pod desaparezca. Automatizar la respuesta con Falco + hooks de preservación de evidencia.</p>
</div>

<h1 id="a-modelo-tcpip--encapsulamiento">A. Modelo TCP/IP — Encapsulamiento</h1>
<div class="img-text">
<div>
<p><img src="./images/slide_006_img_6.jpg" alt="" style="width:450px;" /></p>
</div>
<div>
<p><strong>Proceso de encapsulamiento:</strong></p>
<p><strong>1. Aplicación</strong>: Genera los datos de usuario</p>
<p><strong>2. Transporte (TCP)</strong>: Añade cabeceras</p>
<div class="list-item-sub">Puertos origen/destino, flags, número de secuencia</div>
<p><strong>3. Red (IP)</strong>: Añade cabeceras de enrutamiento</p>
<div class="list-item-sub">IPs origen/destino, TTL, protocolo</div>
<p><strong>4. Enlace</strong>: Añade cabeceras y cola (FCS)</p>
<div class="list-item-sub">MACs origen/destino, EtherType, CRC</div>
<p><strong>En destino</strong>: Se desencapsula en sentido inverso</p>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="b-decimal--binario--hexadecimal">B. Decimal — Binario — Hexadecimal</h1>
<div class="cols">
<div>
<p><strong>Base 10 (Decimal)</strong></p>
<div class="list-item">Dígitos del 0 al 9</div>
<div class="list-item">198 = 1×100 + 9×10 + 8×1</div>
<p><strong>Base 2 (Binario)</strong></p>
<div class="list-item">Dígitos 0 y 1</div>
<div class="list-item">11000110 = 1×128 + 1×64 + 1×4 + 1×2 = 198</div>
<p><strong>Base 16 (Hexadecimal)</strong></p>
<div class="list-item">Dígitos del 0 al 9 y letras A-F</div>
<div class="list-item">0xC6 = 12×16 + 6×1 = 198</div>
</div>
<div>
<div class="highlight-box">
<p><strong>Conversión Binario → Hex</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>1100 0110
 ↓    ↓
 C    6
</code></pre>
<p><strong>Regla</strong>: Cada 4 bits (nibble) = 1 dígito hexadecimal</p>
</div>
<p><strong>Fundamental</strong> para leer cabeceras de protocolos en bruto</p>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="b-ejercicio--cabecera-udp-en-hex">B. Ejercicio — Cabecera UDP en Hex</h1>
<div class="text-img">
<div>
<p><strong>Ejercicio práctico:</strong></p>
<p>Sea la cabecera UDP <code>0x0401 0035 004c 1fd7</code></p>
<p>Calcular en decimal el puerto de origen y destino</p>
<p><strong>Solución:</strong></p>
<div class="list-item"><strong>Origen</strong>: 0401 → 4×256 + 0×16 + 1 = <strong>1025</strong></div>
<div class="list-item"><strong>Destino</strong>: 0035 → 3×16 + 5 = <strong>53</strong> (DNS)</div>
</div>
<div>
<p><img src="./images/slide_014_img_13.gif" alt="" style="width:400px;" /></p>
<div class="highlight-box">
<p>Puerto 53 = DNS</p>
<p>Las primeras 4 palabras de 2 bytes de la cabecera UDP son siempre puerto origen, puerto destino, longitud y checksum</p>
</div>
</div>
</div>

<h1 id="c-pcap-vs-pcapng">C. pcap vs pcapng</h1>
<div class="cols">
<div>
<p><strong>pcap (clásico)</strong></p>
<div class="list-item">[X] Limitado a una interfaz</div>
<div class="list-item">[X] Metadata limitada</div>
<div class="list-item">[OK] Compatible universalmente</div>
<div class="list-item">[OK] Simple y rápido</div>
<p><strong>pcapng (moderno, desde 2004)</strong></p>
<div class="list-item">[OK] Múltiples interfaces</div>
<div class="list-item">[OK] Comentarios y metadata por paquete</div>
<div class="list-item">[OK] Resoluciones de nombres embebidas</div>
<div class="list-item">[!] No todas las herramientas lo soportan aún</div>
</div>
<div>
<div class="highlight-box">
<p><strong>Conversión rápida:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># pcapng → pcap</span>
editcap -F pcap \
  archivo.pcapng archivo.pcap

<span class="hljs-comment"># pcap → pcapng</span>
editcap -F pcapng \
  archivo.pcap archivo.pcapng
</code></pre>
</div>
<p>Wireshark guarda en pcapng por defecto — convertir si hay problemas de compatibilidad</p>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="c-pcapng--tipos-de-bloques">C. pcapng — Tipos de bloques</h1>
<div class="cols">
<div>
<p><strong>Bloques en pcapng:</strong></p>
<p><strong>Section Header Block (SHB)</strong></p>
<div class="list-item-sub">Inicia cada sección, contiene metadatos del archivo</div>
<p><strong>Interface Description Block (IDB)</strong></p>
<div class="list-item-sub">Describe cada interfaz de captura</div>
<p><strong>Enhanced Packet Block (EPB)</strong></p>
<div class="list-item-sub">Contiene paquetes + timestamp + longitud + opciones</div>
<p><strong>Simple Packet Block (SPB)</strong></p>
<div class="list-item-sub">Paquetes sin timestamp (más ligero)</div>
</div>
<div>
<p><strong>Name Resolution Block (NRB)</strong></p>
<div class="list-item-sub">Mappings DNS/IP embebidos</div>
<p><strong>Interface Statistics Block (ISB)</strong></p>
<div class="list-item-sub">Estadísticas de la interfaz al finalizar</div>
<div class="highlight-box">
<p>La flexibilidad de bloques permite que una captura pcapng contenga tráfico de múltiples interfaces con diferentes link types en un único archivo</p>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>
</section>

<h1 id="d-editcap--editar-archivos-pcap">D. Editcap — Editar archivos PCAP</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Editcap - Utilidad para editar archivos PCAP

  ▸ Dividir por rango de tiempo
    editcap -A &quot;2025-01-01 00:00:00&quot; -B &quot;2025-01-02 00:00:00&quot; \
      entrada.pcap salida.pcap

  ▸ Dividir por número de paquetes
    editcap -c 1000 entrada.pcap salida.pcap

  ▸ Ajustar timestamps (útil para corregir desfases NTP)
    editcap -t +3600 entrada.pcap salida.pcap

  ▸ Crear subsets de paquetes por índice
    editcap entrada.pcap salida.pcap 1-100 200-300

  ▸ Cambiar formato pcap <img class="emoji" draggable="false" alt="↔" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2194.svg" data-marp-twemoji=""/> pcapng
    editcap -F pcap archivo.pcapng archivo.pcap

  ▸ Eliminar paquetes duplicados
    editcap -d entrada.pcap salida.pcap
</code></pre>
<footer>Miguel Herrero | 2026</footer>

<h1 id="d-mergecap-y-capinfos">D. Mergecap y Capinfos</h1>
<div class="cols">
<div>
<h2 id="mergecap--combinar-pcaps">Mergecap — Combinar PCAPs</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Combinar múltiples archivos</span>
mergecap -w salida.pcap \
  archivo1.pcap archivo2.pcap

<span class="hljs-comment"># Múltiples interfaces en pcapng</span>
mergecap -w salida.pcapng \
  eth0.pcap wlan0.pcap

<span class="hljs-comment"># Ordenar por timestamp</span>
mergecap -w salida.pcap \
  -F pcap *.pcap
</code></pre>
<p>Útil para consolidar capturas de múltiples sensores</p>
</div>
<div>
<h2 id="capinfos--informaci%C3%B3n-del-pcap">Capinfos — Información del PCAP</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">capinfos captura.pcap
capinfos -T captura.pcap  <span class="hljs-comment"># tabla</span>
capinfos -l captura.pcap  <span class="hljs-comment"># largo</span>
</code></pre>
<p><strong>Muestra:</strong></p>
<div class="list-item">Formato y encapsulación</div>
<div class="list-item">Número total de paquetes</div>
<div class="list-item">Timestamps inicio/fin y duración</div>
<div class="list-item">Bytes y bitrate promedio</div>
<div class="highlight-box">
<p>Siempre ejecutar <code>capinfos</code> al recibir un PCAP para validar su integridad</p>
</div>
</div>
</div>

<h1 id="e-capa-de-enlace--ieee-802x">E. Capa de enlace — IEEE 802.x</h1>
<div class="cols">
<div>
<p><strong>Conjunto de estándares del IEEE:</strong></p>
<div class="list-item"><strong>802.3</strong> — Ethernet</div>
<div class="list-item"><strong>802.11</strong> — WiFi</div>
<div class="list-item"><strong>802.15.1</strong> — Bluetooth</div>
<p><strong>Ethernet II (el más común en redes corporativas):</strong></p>
<div class="list-item">14 bytes de cabecera + payload variable + 4 bytes CRC</div>
<div class="list-item">Campo <strong>EtherType</strong> identifica el protocolo L3:</div>
<div class="list-item-sub">IPv4: <code>0x0800</code> | IPv6: <code>0x86DD</code></div>
<div class="list-item-sub">ARP: <code>0x0806</code> | VLAN 802.1Q: <code>0x8100</code></div>
<div class="list-item">Tamaño mínimo de trama: 14 + 46 + 4 bytes</div>
</div>
<div>
<p><img src="./images/slide_042_img_44.png" alt="" style="width:400px;" /></p>
</div>
</div>

<h1 id="e-internet-protocol--caracter%C3%ADsticas">E. Internet Protocol — Características</h1>
<div class="cols">
<div>
<p><strong>Diseñado para:</strong></p>
<div class="list-item">Manejar el <strong>enrutamiento</strong> y el <strong>direccionamiento</strong> entre redes</div>
<div class="list-item">Operar en <strong>capa 3</strong> del modelo OSI</div>
<p><strong>Propiedades:</strong></p>
<div class="list-item"><strong>No orientado a conexión</strong> — cada paquete es independiente</div>
<div class="list-item"><strong>No confiable</strong> — best-effort delivery</div>
<div class="list-item">Sin garantía de entrega, orden ni ausencia de duplicados</div>
<div class="list-item">La fiabilidad la aporta TCP en la capa superior</div>
</div>
<div>
<div class="highlight-box">
<p><strong>Cabecera IP + Payload = Paquete IP</strong></p>
<p>Campos forenses clave:</p>
<div class="list-item"><strong>TTL</strong>: identifica el SO origen</div>
<div class="list-item-sub">Windows=128, Linux=64, Router=255</div>
<div class="list-item"><strong>Protocol</strong>: TCP=6, UDP=17, ICMP=1</div>
<div class="list-item"><strong>Flags</strong>: fragmentación DF/MF</div>
<div class="list-item"><strong>ID</strong>: identifica fragmentos del mismo datagrama</div>
</div>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="glosario-a%E2%80%93f">Glosario (A–F)</h1>
<div class="cols">
<div>
<p><strong>ARP</strong> <em>(Address Resolution Protocol)</em><br />
Protocolo que mapea una IP a su dirección MAC en la red local. Vulnerable a ARP spoofing.</p>
<p><strong>Beaconing</strong><br />
Comunicación periódica de un malware con su servidor C2. Patrón: intervalos regulares, pocos bytes.</p>
<p><strong>BPF</strong> <em>(Berkeley Packet Filter)</em><br />
Sintaxis de filtrado de paquetes usada por tcpdump y Wireshark. Opera a nivel de kernel.</p>
<p><strong>C2</strong> <em>(Command &amp; Control)</em><br />
Infraestructura usada por el atacante para controlar el malware instalado en la víctima.</p>
<p><strong>Cadena de custodia</strong><br />
Registro documental de quién ha tenido acceso a una evidencia desde su recogida hasta el juicio.</p>
</div>
<div>
<p><strong>DGA</strong> <em>(Domain Generation Algorithm)</em><br />
Técnica de malware que genera dominios C2 automáticamente para dificultar el bloqueo.</p>
<p><strong>ETA</strong> <em>(Encrypted Traffic Analysis)</em><br />
Análisis del tráfico cifrado sin descifrarlo, usando metadatos como tamaño y timing.</p>
<p><strong>Flow / NetFlow</strong><br />
Resumen de una conversación de red: IPs, puertos, protocolo, bytes y paquetes. Menos detalle que PCAP pero mucho más ligero.</p>
<p><strong>FPC</strong> <em>(Full Packet Capture)</em><br />
Captura completa de todos los paquetes, incluyendo payload. Máximo detalle forense.</p>
</div>
</div>

<h1 id="glosario-f%E2%80%93m">Glosario (F–M)</h1>
<div class="cols">
<div>
<p><strong>Fragmentación IP</strong><br />
División de un paquete IP en trozos más pequeños cuando supera el MTU. Puede usarse para evadir IDS.</p>
<p><strong>GDPR / RGPD</strong><br />
Reglamento General de Protección de Datos. Rige el tratamiento de datos personales en la UE, incluidos los capturados en tráfico de red.</p>
<p><strong>Hash (SHA-256)</strong><br />
Huella digital de un fichero. Se usa para verificar que una evidencia no ha sido alterada.</p>
<p><strong>IOC</strong> <em>(Indicator of Compromise)</em><br />
Señal de que un sistema ha sido comprometido: IP maliciosa, hash de malware, dominio C2.</p>
</div>
<div>
<p><strong>JA3 / JA4</strong><br />
Huella digital del TLS ClientHello. Permite identificar el cliente TLS sin descifrar el tráfico.</p>
<p><strong>Kill Chain</strong><br />
Modelo que describe las fases de un ataque: reconocimiento, entrega, explotación, instalación, C2, movimiento lateral, exfiltración.</p>
<p><strong>Lateral Movement</strong><br />
Técnica del atacante para moverse de un sistema a otro dentro de la red comprometida.</p>
<p><strong>Movimiento Norte-Sur</strong><br />
Tráfico entre la red interna y el exterior (Internet). Cruce del perímetro.</p>
</div>
</div>

<h1 id="glosario-m%E2%80%93r">Glosario (M–R)</h1>
<div class="cols">
<div>
<p><strong>Movimiento Este-Oeste</strong><br />
Tráfico interno entre sistemas de la misma red. Más difícil de monitorizar que el Norte-Sur.</p>
<p><strong>mTLS</strong> <em>(Mutual TLS)</em><br />
Variante de TLS donde tanto cliente como servidor se autentican con certificados.</p>
<p><strong>PCAP</strong> <em>(Packet Capture)</em><br />
Fichero que contiene paquetes de red capturados. Formato más común: libpcap / pcapng.</p>
<p><strong>Perfect Forward Secrecy (PFS)</strong><br />
Propiedad de TLS 1.3: cada sesión usa claves efímeras. Impide descifrar capturas pasadas si se compromete la clave privada.</p>
<p><strong>Pivot</strong><br />
Movimiento del analista de una fuente de datos a otra siguiendo una pista: de alerta SIEM a PCAP en Arkime.</p>
</div>
<div>
<p><strong>Proxy</strong><br />
Intermediario entre cliente e Internet. Puede ser punto de captura y control de tráfico.</p>
<p><strong>QUIC / HTTP/3</strong><br />
Protocolo de transporte sobre UDP que reemplaza a TCP para HTTP/3. Dificulta el análisis forense clásico.</p>
<p><strong>REGEX</strong> <em>(Regular Expression)</em><br />
Patrón de búsqueda de texto. En Wireshark se usan con <code>matches</code> para detectar patrones en el payload.</p>
<p><strong>SPAN Port</strong> <em>(Switch Port Analyzer)</em><br />
Puerto de un switch configurado para recibir copias del tráfico de otros puertos. Alternativa económica al TAP.</p>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>

<h1 id="glosario-s%E2%80%93z">Glosario (S–Z)</h1>
<div class="cols">
<div>
<p><strong>SSLKEYLOGFILE</strong><br />
Variable de entorno que hace que el navegador exporte las claves de sesión TLS. Permite descifrar PCAPs en Wireshark.</p>
<p><strong>SYN scan / Port scan</strong><br />
Técnica de reconocimiento que envía SYN a múltiples puertos para detectar servicios abiertos sin completar el handshake.</p>
<p><strong>TAP</strong> <em>(Test Access Point)</em><br />
Dispositivo hardware que intercepta y copia el tráfico de red de forma pasiva e indetectable.</p>
<p><strong>Threat Hunting</strong><br />
Búsqueda proactiva de amenazas usando hipótesis, antes de que se genere una alerta.</p>
<p><strong>TLS</strong> <em>(Transport Layer Security)</em><br />
Protocolo de cifrado de la capa de transporte. La versión 1.3 es el estándar actual.</p>
</div>
<div>
<p><strong>TTL</strong> <em>(Time To Live)</em><br />
Campo del paquete IP que indica cuántos saltos puede dar antes de descartarse. Útil para inferir el OS origen.</p>
<p><strong>Wireshark</strong><br />
Herramienta gráfica de análisis de paquetes de red. Estándar de facto en forense de red.</p>
<p><strong>Zeek</strong> <em>(antes Bro)</em><br />
Framework de análisis de red que genera logs estructurados por protocolo a partir de PCAP o tráfico en vivo.</p>
<p><strong>Zero Trust</strong><br />
Modelo de seguridad que no confía en ningún nodo por defecto, incluso dentro de la red corporativa. Implica cifrado ubicuo y microsegmentación.</p>
</div>
</div>
<footer>Miguel Herrero | 2026</footer>
